name: Run Python Modules Tests

on:
  push:
    branches: [ jw-python-module-tests ]

jobs:
  run-python-modules-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.10
          cache: pip
          cache-dependency-path: modules/requirements-test.txt

      - name: Install Dependencies
        run: pip install -r modules/requirements-test.txt

      - name: Run PyLint
        run: pylint --exit-zero --output-format=github modules

      - name: Run Tests
        run: |
          cd modules
          coverage run -m pytest
          coverage xml

      - name: Generate Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: modules/coverage.xml
          badge: true
          format: markdown
          output: file

      - name: Add Coverage to Summary
        shell: bash
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
