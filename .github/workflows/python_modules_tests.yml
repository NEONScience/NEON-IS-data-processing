name: Run Python Modules Tests

on:
  push:
    branches: [ jw-python-module-tests ]

jobs:
  run-python-modules-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate requirements-test.txt
        run: |
          cat << EOF > requirements-test.txt
          cloud-sql-python-connector[pg8000]==1.9.2
          coverage==5.3
          environs==9.5.0
          geojson==3.0.1
          Jinja2==3.0.3
          jwt==1.3.1
          marshmallow==3.5.1
          numpy==1.24.2
          pachyderm_sdk==2.10.0
          pandas==1.5.3
          pluggy==0.13.1
          psycopg2-binary==2.9.5
          pyarrow==11.0.0
          pyfakefs==5.1.0
          pylint==2.17.0
          pytest==7.2.2
          python-eml==0.0.2
          PyYAML==6.0
          sortedcontainers==2.4.0
          structlog==22.3.0
          testfixtures==7.1.0
          xsdata==22.12
          EOF

      - name: Setup Environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.10
          cache: pip
          cache-dependency-path: requirements-test.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements-test.txt
          pip list

      - name: Run Tests
        run: |
          cd modules
          coverage run -m pytest
          coverage xml

      - name: Generate Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: modules/coverage.xml
          badge: true
          format: markdown
          output: both

      - name: Add Coverage to Summary
        shell: bash
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
