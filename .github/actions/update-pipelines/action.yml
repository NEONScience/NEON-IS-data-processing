name: "update pipelines"
description: "update pipelines"

inputs:
   pachd_address:
     required: true
   pach_token:
     required: true
   paths:
     required: true
   transaction:
     required: true
   updated_scope:
     required: true
   changed_files:
     required: true

runs:
   using: "composite"

   # needs: changed_files
   # runs-on: arc-neon-gke

   steps:
      
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          cache: 'pip'      
      - name: install .....update_dag_pipelines/requirements.txt
        shell: bash
        run: pip install -r .github/workflow_scripts/update_dag_pipelines/requirements.txt

      - name: install .....update_pipelines/update_dag_pipelines.py
        shell: bash
        env:
          PACHD_ADDRESS: ${{ inputs.pachd_address }}
          PACH_TOKEN: ${{ inputs.pach_token }}
          PATHS: ${{ env.PATHS }}
          TRANSACTION: ${{ env.TRANSACTION }}
          UPDATE_SCOPE: ${{ env.UPDATE_SCOPE }}
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: python3 -u .github/workflow_scripts/update_pipelines/update_dag_pipelines.py
 