name: "Build a module and push the image"
description: "Builds the module, pushes the image to Artifact Registry"

inputs:
   region:
     required: false
     default: us-central1
   image:
     required: false
     default: neon-shared-service/neonscience/neon-is-group-loader
   image-tag:
     required: true


runs:
   using: "composite"
   steps: 
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
            workload_identity_provider: 'projects/991678141243/locations/global/workloadIdentityPools/shared-pool/providers/github-actions-prvdr'
            service_account: 'sa-github-neonscience@neon-shared-service.iam.gserviceaccount.com'

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Docker auth"
        shell: bash
        run: gcloud auth configure-docker ${{ inputs.region }}-docker.pkg.dev --quiet

      - name: Build image
        shell: bash
        run: docker build -t ${{ inputs.image }}:latest -f ./modules/group_loader/Dockerfile .

      - name: Tag image with tag1
        shell: bash
        run: docker tag ${{ inputs.image }}  ${{ inputs.region }}-docker.pkg.dev/${{ inputs.image }}:${{ inputs.image-tag }} 
 
      - name: Tag image with tag2
        shell: bash
        run: docker tag ${{ inputs.image }}  ${{ inputs.region }}-docker.pkg.dev/${{ inputs.image }}:v1.1.1

      - name: Push image
        shell: bash
        run: docker push ${{ inputs.region }}-docker.pkg.dev/${{ inputs.image }} --all-tags

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
            packages: |
              any::usethis
              any::dplyr
              any::rlang
              any::tidyverse

      - name: Update pipeline spec yamls
        shell: bash
        run: Rscript ./utilities/flow.img.updt.R "./pipe" ".yaml" "${{ inputs.region }}-docker.pkg.dev/${{ inputs.image }}" "${{ inputs.image-tag }}"

      - name: Commit the pipeline yamls
        shell: bash
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "gitHub Actions"
          git diff --name-only
          git add -u .
          git tag group-loader/v1.1.2
          git commit -m "pipeline yamls updated"  || echo "No yamls updated"
          git push origin group-loader/v1.1.2  || echo "No changes to commit"
        
