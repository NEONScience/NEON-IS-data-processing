name: put-files-action

inputs:
   pachd_address:
     required: true
     default: 
   pach_token:
     required: true
     default: 
   repo_name:
     required: true
   branch_name:
     required: true
     default: master
   in_paths:
     required: true
   out_paths:
     required: true

runs:
   using: "composite"

   steps:

      - uses: actions/setup-python@v3
        with:
            python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
            cache: 'pip'

      - name: install .....put_files/requirements.txt
        shell: bash
        run: pip install -r .github/workflow_scripts/put_files/requirements.txt

      - name: install .....put_files/put_files.py
        shell: bash
        run: python3 -u .github/workflow_scripts/put_files/put_files.py
        