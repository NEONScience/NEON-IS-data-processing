---
# In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
# Metadata indices will begin at index 3.
input_paths:
  - path:
      name: INPUT_1
      glob_pattern: /in/INPUT_1/**
      join_indices: [3, 4]
      output_indices: [4, 3, 5]
  - path:
      name: INPUT_2
      glob_pattern: /in/INPUT_2/**
      join_indices: [3, 4]
      output_indices: [4, 3, 5]
  - path:
      name: INPUT_3
      glob_pattern: /in/INPUT_3/**
      join_indices: [3, 4]
      output_indices: [4, 3, 5]