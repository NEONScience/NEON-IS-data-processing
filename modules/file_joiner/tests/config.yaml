---
# In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
# Metadata indices will begin at index 3.
input_paths:
  - path:
      name: INPUT_1
      glob_pattern: /pfs/INPUT_1/**
      join_indices: [3, 4]
  - path:
      name: INPUT_2
      glob_pattern: /pfs/INPUT_2/**
      join_indices: [3, 4]
  - path:
      name: INPUT_3
      glob_pattern: /pfs/INPUT_3/**
      join_indices: [3, 4]