---
pipeline:
  name: hmp155_location_active_dates_assignment
transform:
  cmd:
  - Rscript
  - ./flow.loc.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  - TypeFile=namedLocation
  image: quay.io/battelleecology/neon-is-loc-asgn-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: location_loader_hmp155
      glob: /hmp155/*
  - pfs:
      name: FILE_YEAR
      repo: data_source_hmp155_list_years
      glob: /data_years.txt
parallelism_spec:
  constant: 2
resource_requests:
  memory: 300M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"100M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.1"}]'
autoscaling: true
