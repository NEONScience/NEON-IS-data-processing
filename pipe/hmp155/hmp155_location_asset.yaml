---
pipeline:
  name: hmp155_location_asset
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_asset_loader:29
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_asset_loader.location_asset_loader_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    SOURCE_TYPE: hmp155
  secrets:
  - name: db-pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: hmp155_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 100M
  cpu: 0.05
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"400M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.4"}]'
autoscaling: true

