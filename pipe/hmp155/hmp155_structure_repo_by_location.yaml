---
pipeline:
  name: hmp155_structure_repo_by_location
transform:
  cmd:
  - Rscript
  - ./flow.loc.repo.strc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - Comb=TRUE
  image: quay.io/battelleecology/neon-is-loc-repo-strc-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: hmp155_calibrated_location_group
    glob: /hmp155/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 0.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true
