---
pipeline:
  name: hmp155_location_asset_assignment
transform:
  cmd:
  - Rscript
  - ./flow.loc.grp.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  - TypeFile=asset
  image: quay.io/battelleecology/neon-is-loc-grp-asgn-r:fe1512ea
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: hmp155_location_asset
      glob: /hmp155/*
  - pfs:
      name: FILE_YEAR
      repo: hmp155_cron_daily_and_date_control
      glob: /data_years.txt
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 1.5
resource_limits:
  memory: 1.2G
  cpu: 2
sidecar_resource_requests:
  memory: 2G
  cpu: 0.5
sidecar_resource_limits:
  memory: 4Gi
  cpu: 1.2
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
