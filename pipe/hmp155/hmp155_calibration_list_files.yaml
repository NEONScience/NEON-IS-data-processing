---
pipeline:
  name: hmp155_calibration_list_files
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-cval-loader:2ca4d49421c2c30b05e5f695c7fa832705cf4707
  cmd: ["/bin/bash"]
  env:
    CVAL_INGEST_BUCKET: neon-cval
    OUT_PATH: /pfs/out
  stdin:
  - "#!/bin/bash"
  - python3 -m calval_loader.calval_loader
input:
  pfs:
    repo: hmp155_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 64M
  cpu: 0.5
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"64M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.1"
    }
  ]
