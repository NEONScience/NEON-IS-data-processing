---
pipeline:
  name: mti300ahrs_l0p_data
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-sae-trst-dp0p-python:v0.2.0
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.mti300ahrs"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
input:
  pfs:
    name: IN_PATH
    repo: mti300ahrs_regularized_data
    glob: /mti300ahrs/(*)/(*)/(*)
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true 
