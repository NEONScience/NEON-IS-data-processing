---
pipeline:
  name: mti300ahrs_l0p_data
transform:
#  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-sae-trst-dp0p:v1.0.2
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.mti300ahrs"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data
    LOG_LEVEL: INFO
    NEW_SOURCE_TYPE_NAME: "amrs"
    RELATIVE_PATH_INDEX: "4"
    LOCATION_LINK_TYPE: SYMLINK #SYMLINK or COPY, if not defined, location will not be in output repo
input:
  pfs:
    name: IN_PATH
    repo: mti300ahrs_fill_date_gaps_and_regularize
    glob: /mti300ahrs/(*)/(*)/(*)/(*)
autoscaling: true
parallelism_spec:
  constant: 10
resource_requests:
  memory: 4G
  cpu: 1
resource_limits:
  memory: 5G
  cpu: 3
sidecar_resource_requests:
  memory: 3G
  cpu: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
