---
pipeline:
  name: mti300ahrs_threshold_select
transform:
  cmd:
  - Rscript
  - /flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=accXaxs
  - TermCtxt2=accYaxs
  - TermCtxt3=accZaxs
  - TermCtxt4=accXaxsDiff
  - TermCtxt5=accYaxsDiff
  - TermCtxt6=accZaxsDiff
  - TermCtxt7=avelXaxs
  - TermCtxt8=avelYaxs
  - TermCtxt9=avelZaxs
  - TermCtxt10=angXaxs
  - TermCtxt11=angYaxs
  - TermCtxt12=angZaxs
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v0.0.18
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: mti300ahrs_date_gap_filler_linker
      glob: /mti300ahrs/*/*/*/
  - pfs:
      name: FILE_THRESHOLDS
      repo: mti300ahrs_threshold_filter
      glob: /thresholds.json
enable_stats: false
standby: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 200Mi
  cpu: 0.1

