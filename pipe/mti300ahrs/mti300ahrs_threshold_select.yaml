---
pipeline:
  name: mti300ahrs_threshold_select
transform:
  cmd:
  - Rscript
  - ./flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=accXaxs
  - TermCtxt2=accYaxs
  - TermCtxt3=accZaxs
  - TermCtxt4=accXaxsDiff
  - TermCtxt5=accYaxsDiff
  - TermCtxt6=accZaxsDiff
  - TermCtxt7=avelXaxs
  - TermCtxt8=avelYaxs
  - TermCtxt9=avelZaxs
  - TermCtxt10=angXaxs
  - TermCtxt11=angYaxs
  - TermCtxt12=angZaxs
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: mti300ahrs_date_gap_filler
      glob: /mti300ahrs/*/*/*/
  - pfs:
      name: FILE_THRESHOLDS
      repo: threshold_mti300ahrs
      glob: /thresholds.json
parallelism_spec:
  constant: 1
resource_requests:
  memory: 20M
  cpu: 0.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"24M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.1"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
