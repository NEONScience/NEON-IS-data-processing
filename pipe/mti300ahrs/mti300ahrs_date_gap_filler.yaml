---
pipeline:
  name: mti300ahrs_date_gap_filler
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/date_gap_filler:11
  cmd: 
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m date_gap_filler.date_gap_filler_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    OUTPUT_DIRECTORIES: data,location
    DATA_SOURCE_TYPE_INDEX: '3'
    DATA_YEAR_INDEX: '4'
    DATA_MONTH_INDEX: '5'
    DATA_DAY_INDEX: '6'
    DATA_LOCATION_INDEX: '7'
    DATA_TYPE_INDEX: '8'
    LOCATION_SOURCE_TYPE_INDEX: '3'
    LOCATION_YEAR_INDEX: '4'
    LOCATION_MONTH_INDEX: '5'
    LOCATION_DAY_INDEX: '6'
    LOCATION_INDEX: '7'
    EMPTY_FILE_TYPE_INDEX: '4'
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
parallelism_spec:
  constant: '8'
input:
  cross:
  - pfs:
      name: EMPTY_FILE_PATH
      repo: empty_files
      glob: /mti300ahrs
      empty_files: true # Make sure this is false for LINK_TYPE=COPY
  - union:
    - pfs:
        name: DATA_PATH
        repo: mti300ahrs_merge_data_by_location
        glob: /mti300ahrs/(*)/(*)/(*)
        joinOn: $1/$2/$3
        empty_files: true # Make sure this is false for LINK_TYPE=COPY
    - join:
      - pfs:
          name: LOCATION_PATH
          repo: mti300ahrs_location_active_dates_assignment
          glob: /mti300ahrs/(*)/(*)/(*)/(CFGLOC104242|CFGLOC103630|CFGLOC104713|CFGLOC105211|CFGLOC106586|CFGLOC110682|CFGLOC110995|CFGLOC113253|CFGLOC113734)
          joinOn: $1/$2/$3
          empty_files: true # Make sure this is false for LINK_TYPE=COPY
      - pfs:
          name: DATE_LIMITER_PATH
          repo: mti300ahrs_date_gap_filler_limiter
          glob: /(*)/(*)/(*)
          joinOn: $1/$2/$3
          empty_files: true # This can remain true even if LINK_TYPE=COPY
enable_stats: false
standby: true

