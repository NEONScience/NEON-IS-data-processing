---
pipeline:
  name: mti300ahrs_date_gap_filler
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/date_gap_filler:12
  cmd: 
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m date_gap_filler.date_gap_filler_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    OUTPUT_DIRECTORIES: data,location
    DATA_SOURCE_TYPE_INDEX: '3'
    DATA_YEAR_INDEX: '4'
    DATA_MONTH_INDEX: '5'
    DATA_DAY_INDEX: '6'
    DATA_LOCATION_INDEX: '7'
    DATA_TYPE_INDEX: '8'
    LOCATION_SOURCE_TYPE_INDEX: '3'
    LOCATION_YEAR_INDEX: '4'
    LOCATION_MONTH_INDEX: '5'
    LOCATION_DAY_INDEX: '6'
    LOCATION_INDEX: '7'
    EMPTY_FILE_TYPE_INDEX: '4'
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
input:
  cross:
  - pfs:
      name: EMPTY_FILE_PATH
      repo: empty_files_mti300ahrs
      glob: /mti300ahrs
      empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
  - group:
    - pfs:
        name: DATA_PATH
        repo: mti300ahrs_merge_data_by_location
        # For full-scale daily processing, glob should be /mti300ahrs/(*/*/*). To limit to particular CFGLOCs, note the parentheses and enter something like /mti300ahrs/(*/*/*/(CFGLOC104242|CFGLOC103630|CFGLOC104713|CFGLOC105211|CFGLOC106586|CFGLOC110682|CFGLOC110995|CFGLOC113253|CFGLOC113734))
        glob: /mti300ahrs/(*/*/*/(CFGLOC104242|CFGLOC103630|CFGLOC104713|CFGLOC105211|CFGLOC106586|CFGLOC110682|CFGLOC110995|CFGLOC113253|CFGLOC113734)) 
        group_by: $1
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - join:
      - pfs:
          name: LOCATION_PATH
          repo: mti300ahrs_location_active_dates_assignment
          # For full-scale daily processing, glob should be /mti300ahrs/(*/*/*). To limit to particular CFGLOCs, note the parentheses and enter something like /mti300ahrs/((*/*/*)/(CFGLOC104242|CFGLOC103630|CFGLOC104713|CFGLOC105211|CFGLOC106586|CFGLOC110682|CFGLOC110995|CFGLOC113253|CFGLOC113734))
          glob: /mti300ahrs/((*/*/*)/(CFGLOC104242|CFGLOC103630|CFGLOC104713|CFGLOC105211|CFGLOC106586|CFGLOC110682|CFGLOC110995|CFGLOC113253|CFGLOC113734)) 
          # For full-scale daily processing, joinOn be $1. When limiting to particular CFGLOCs, joinOn will be $2 to match parentheses around (*/*/*)
          joinOn: $2
          group_by: $1
          empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
      - pfs:
          name: DATE_LIMITER_PATH
          repo: mti300ahrs_date_gap_filler_limiter
          glob: /(*/*/*)
          joinOn: $1
          group_by: $1
          empty_files: true # This can remain true even if LINK_TYPE=COPY
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 0.6
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2.7G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"2.5"}]'
autoscaling: true
