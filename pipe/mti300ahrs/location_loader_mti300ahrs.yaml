---
pipeline:
  name: location_loader_mti300ahrs
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_loader:20
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_loader.location_loader_main
  env:
    LOCATION_TYPE: CONFIG
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
  secrets:
  - name: pdr-int-secret
    key: uri
    env_var: DATABASE_URL
input:
  pfs:
    repo: cron_daily_mti300ahrs_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 80M
  cpu: 0.05
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"400M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true

