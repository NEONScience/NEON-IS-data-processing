---
pipeline:
  name: location_loader_mti300ahrs
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_loader:122
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_loader.location_loader_main
  env:
    LOCATION_TYPE: CONFIG
    SOURCE_TYPE: mti300ahrs
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
  secrets:
  - name: db-pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: cron_daily_mti300ahrs_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 300M
  cpu: 1.5
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"400M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]

