---
pipeline:
  name: mti300ahrs_calibration_list_files
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-cval-loader:v3.0.0
  cmd: ["/bin/bash"]
  env:
    CVAL_INGEST_BUCKET: neon-cval
    OUT_PATH: /pfs/out
  stdin:
  - "#!/bin/bash"
  - python3 -m calval_loader.calval_loader
input:
  pfs:
    repo: mti300ahrs_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 64M
  cpu: 0.5
resource_limits:
  memory: 1G
  cpu: 1.5
sidecar_resource_requests:
  memory: 1G
  cpu: 0.5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
