---
pipeline:
  name: mti300ahrs_regularized_data
transform:
  cmd:
  - Rscript
  - /flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirRglr=data
  - MethRglr=CybiEc
  - WndwRglr=Cntr
  - IdxWndw=Clst
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  image: quay.io/battelleecology/neon-is-rglr-r:v0.0.31
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: mti300ahrs_date_gap_filler
    glob: /mti300ahrs/*/*/*
parallelism_spec:
  constant: 8
resource_requests:
  memory: 3.5Gi
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
scheduling_spec:
  node_selector:
    cloud.google.com/machine-family: n2d
autoscaling: true
