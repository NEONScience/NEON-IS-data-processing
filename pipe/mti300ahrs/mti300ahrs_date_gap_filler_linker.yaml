---
pipeline:
  name: mti300ahrs_date_gap_filler_linker
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/date_gap_filler_linker:7
  cmd: 
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m date_gap_filler_linker.date_gap_filler_linker_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    RELATIVE_PATH_INDEX: '3'
    LOCATION_INDEX: '7'
    EMPTY_FILE_SUFFIX: .empty
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
parallelism_spec:
  constant: '4'
input:
  pfs:
    name: IN_PATH
    repo: mti300ahrs_date_gap_filler
    glob: /mti300ahrs/*/*/*
    empty_files: true # Make sure this is false for LINK_TYPE=COPY
enable_stats: false
standby: true
