---
pipeline:
  name: mti300ahrs_padded_timeseries_analyzer
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/padded_timeseries_analyzer:15
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m padded_timeseries_analyzer.padded_timeseries_analyzer.padded_timeseries_analyzer_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
output_branch: master
input:
  pfs:
    name: DATA_PATH
    repo: mti300ahrs_timeseries_padder
    branch: master
    glob: /mti300ahrs/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 8Gi
  cpu: 1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"900M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
