---
pipeline:
  name: presTrap_context_filter
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/context_filter:29
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m context_filter.context_filter_main
  env:
    OUT_PATH: /pfs/out
    CONTEXT: presTrap|turbulent
    LOG_LEVEL: DEBUG
    TRIM_INDEX: '3'
    SOURCE_ID_INDEX: '7'
    DATA_TYPE_INDEX: '8'
input:
  pfs:
    name: IN_PATH
    repo: pressuretransducer_fill_date_gaps_and_regularize
    glob: /pressuretransducer/*/*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"800M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]

