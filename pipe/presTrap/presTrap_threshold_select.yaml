---
pipeline:
  name: presTrap_threshold_select
transform:
  cmd:
  - Rscript
  - /flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=presAtm
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v1.0.1
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: presTrap_context_filter
      glob: /pressuretransducer/*/*/*
  - pfs:
      name: FILE_THRESHOLDS
      repo: presTrap_threshold
      glob: /thresholds.json
parallelism_spec:
  constant: 4
resource_requests:
  memory: 20M
  cpu: 0.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]

