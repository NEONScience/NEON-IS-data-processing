---
pipeline:
  name: logjam_list_files
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-logjam-loader:01ca94aa
  cmd: ["/bin/bash"]
  env:
    LOGJAM_INGEST_BUCKET: neon-is-logjam-ingest
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
  stdin:
  - "#!/bin/bash"
  - python3 -m logjam_loader.logjam_loader
input:
  pfs:
    repo: logjam_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 0.4
resource_limits:
  memory: 1G
  cpu: 1.5
sidecar_resource_requests:
  memory: 800M
  cpu: 0.2
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
