---
pipeline:
  name: logjam_clean_troll_files
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums"
  - Rscript
      ./flow.troll.logfiles.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-troll-logfiles:v1.0.1
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: logjam_load_files
      glob: /*
parallelism_spec:
  constant: 3
autoscaling: true
resource_requests:
  memory: 400M
  cpu: 1.5
resource_limits:
  memory: 800M
  cpu: 2
sidecar_resource_requests:
  memory: 2G
  cpu: 0.3
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
