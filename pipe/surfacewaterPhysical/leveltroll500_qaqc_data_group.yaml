---
pipeline:
  name: leveltroll500_qaqc_data_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:6
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: QAQC_PLAUSIBILITY_LEVELTROLL
            # Filter for data directory
            glob_pattern: /pfs/QAQC_PLAUSIBILITY_LEVELTROLL/leveltroll500/*/*/*/*/data/**
            # Join on named location (already joined below by day)
            join_indices: [7]
        - path:
            name: UNCERTAINTY_DATA
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_DATA/leveltroll500/*/*/*/*/uncertainty_data/**
            # Join on context group (already joined below by day
            join_indices: [7]
        - path:
            name: UNCERTAINTY_COEF_PATH
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_COEF_PATH/leveltroll500/*/*/*/*/uncertainty_coef/**
            # Join on named location (already joined below by day
            join_indices: [7]
        - path:
            name: LOCATION_DATA
            # Filter for data directory
            glob_pattern: /pfs/LOCATION_DATA/leveltroll500/*/*/*/*/location/**
            # Join on named location (already joined below by day
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
input:
  join:
  - pfs:
      name: QAQC_PLAUSIBILITY_LEVELTROLL
      repo: surfacewaterPhysical_qaqc_plausibility_leveltroll
      glob: /leveltroll500/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: UNCERTAINTY_DATA
      repo: surfacewaterPhysical_regularized_uncertainty
      glob: /leveltroll500/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: UNCERTAINTY_COEF_PATH
      repo: surfacewaterPhysical_regularized_uncertainty
      glob: /leveltroll500/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: LOCATION_DATA
      repo: surfacewaterPhysical_locations
      glob: /leveltroll500/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
