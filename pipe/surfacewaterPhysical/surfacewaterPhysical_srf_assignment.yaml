---
pipeline:
  name: surfacewaterPhysical_srf_assignment
transform:
  cmd:
  - Rscript
  - ./flow.srf.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  image: quay.io/battelleecology/neon-is-srf-asgn-r:13a29e7cccbad53dacd59820953b930b27c6ffd7
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: surfacewaterPhysical_srf_loader
      glob: /*
  - pfs:
      name: FILE_YEAR
      repo: leveltroll500_cron_daily_and_date_control
      glob: /data_years.txt
parallelism_spec:
  constant: 4
resource_requests:
  memory: 200M
  cpu: 0.8
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]

