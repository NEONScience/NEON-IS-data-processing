---
pipeline:
  name: surfacewaterPhysical_ucrt_specific_aquatroll
transform:
  cmd:
  - Rscript
  - /flow.troll.uncertainty.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - Context=surfacewater
  - WndwInst=FALSE
  - WndwAgr=005|030
  - FileSchmUcrt=$SCHEMA_UCRT
  - FileSchmSciStats=$SCHEMA_SCI
  image: quay.io/battelleecology/neon-is-troll-uncertainty-r:v0.0.15
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: surfacewaterPhysical_pre_stats_group_aquatroll
      glob: /aquatroll200/*/*/*
  - pfs:
      name: SCHEMA_UCRT
      repo: avro_schemas_surfacewaterPhysical
      glob: /surfacewaterPhysical/surfacewaterPhysical_dp01_aquatroll200_specific_ucrt.avsc
  - pfs:
      name: SCHEMA_SCI
      repo: avro_schemas_surfacewaterPhysical
      glob: /surfacewaterPhysical/surfacewaterPhysical_dp01_troll_specific_sci_stats.avsc
parallelism_spec:
  constant: 1
resource_requests: 
  memory: 400M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]
