---
pipeline:
  name: surfacewaterPhysical_qaqc_plausibility_leveltroll
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=pressure:null|gap|range|step|spike|persistence
  - TermTest2=temperature:null|gap|range|step|spike
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: surfacewaterPhysical_padded_timeseries_analyzer
      glob: /leveltroll500/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_surfacewaterPhysical
      glob: /surfacewaterPhysical/flags_plausibility_surfacewaterPhysical_leveltroll500.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2.2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true
