---
pipeline:
  name: surfacewaterPhysical_statistics_aquatroll
transform:
  cmd:
  - Rscript
  - ./flow.stat.basc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmStat=$SCHEMA_STAT
  - WndwAgr=005|030
  - TermStat1=temperature:mean|minimum|maximum|variance|numPts|stdEr
  - TermStat2=conductivity:mean|minimum|maximum|variance|numPts|stdEr
  image: quay.io/battelleecology/neon-is-stat-basc-r:v1.0.2
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: surfacewaterPhysical_pre_stats_group_aquatroll
      glob: /aquatroll200/*/*/*
  - pfs:
      name: SCHEMA_STAT
      repo: avro_schemas_surfacewaterPhysical
      glob: /surfacewaterPhysical/surfacewaterPhysical_aquatroll200_dp01_stats.avsc
parallelism_spec:
  constant: 1
resource_requests: 
  memory: 400M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true
