---
pipeline:
  name: surfacewaterPhysical_qaqc_flags_group_aquatroll
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:11
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      # Use unix-style glob pattern to select the desired directories in each repo 
      input_paths:
        - path:
            name: QAQC_PLAUSIBILITY_AQUATROLL
            # Filter for data directory
            glob_pattern: /pfs/QAQC_PLAUSIBILITY_AQUATROLL/aquatroll200/*/*/*/*/flags/**
            # Join on named location (already joined below by day)
            join_indices: [7]
        - path:
            name: REGULARIZED_FLAGS
            # Filter for data directory
            glob_pattern: /pfs/REGULARIZED_FLAGS/aquatroll200/*/*/*/*/flags/**
            # Join on named location (already joined below by day
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
input:
  join:
  - pfs:
      name: QAQC_PLAUSIBILITY_AQUATROLL
      repo: surfacewaterPhysical_qaqc_plausibility_aquatroll
      glob: /aquatroll200/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: REGULARIZED_FLAGS
      repo: surfacewaterPhysical_regularized
      glob: /aquatroll200/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: 1
resource_requests:
  memory: 200M
  cpu: 0.1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]
