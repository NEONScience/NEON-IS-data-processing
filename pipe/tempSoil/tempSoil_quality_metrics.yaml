---
pipeline:
  name: tempSoil_quality_metrics
transform:
  cmd:
  - Rscript
  - /flow.qaqc.qm.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQm=$FILE_SCHEMA_QM
  - WndwAgr=001|030
  - WghtAlphBeta=2|1
  - Thsh=0.2
  - GrpQfAlph1=:suspectCalQF|nullQF|gapQF|rangeQF|stepQF|spikeQF|persistenceQF
  - GrpQfBeta1=:nullQF|gapQF|rangeQF|stepQF|spikeQF|persistenceQF
  - GrpQfBetaIgnr1=:nullQF|gapQF
  image: quay.io/battelleecology/neon-is-qaqc-qm-r:v0.0.16
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSoil_qaqc_flags_group
      glob: /prt/*/*/*
  - pfs:
      name: FILE_SCHEMA_QM
      repo: avro_schemas
      glob: /dp01/tempSoil_dp01_quality_metrics.avsc
parallelism_spec:
  constant: 5
resource_requests:
  memory: 800M
  cpu: 5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
