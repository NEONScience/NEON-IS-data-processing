---
pipeline:
  name: tempSoil_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=temp:null|gap|range(rmv)|step(rmv)|spike(rmv)|persistence
  - DirSubCopy=uncertainty_data|flags|uncertainty_coef
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v0.0.22
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSoil_padded_timeseries_analyzer
      glob: /prt/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_prt
      glob: /dp0p/flags_plausibility.avsc
parallelism_spec:
  constant: 4
resource_requests:
  memory: 1G
  cpu: 4
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true

