---
pipeline:
  name: tempSoil_threshold_select
transform:
  cmd:
  - Rscript
  - ./flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=temp|soil
  - DirSubCopy=location|data|uncertainty_data|flags
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: tempSoil_regularized
      glob: /prt/*/*/*
  - pfs:
      name: FILE_THRESHOLDS
      repo: tempSoil_threshold_filter
      glob: /thresholds.json
parallelism_spec:
  constant: 4
resource_requests:
  memory: 200M
  cpu: 2.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
