---
pipeline:
  name: tempSoil_group_path_prt
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_group_path:14
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_group_path.location_group_path_main
  env:
    GROUP: tempSoil_
    LOG_LEVEL: INFO
    OUT_PATH: /pfs/out
    SOURCE_TYPE_INDEX: '3'
    YEAR_INDEX: '4'
    MONTH_INDEX: '5'
    DAY_INDEX: '6'
    LOCATION_INDEX: '7'
    DATA_TYPE_INDEX: '8'
input:
  pfs:
    name: SOURCE_PATH
    repo: prt_date_gap_filler
    glob: /prt/*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true


scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
