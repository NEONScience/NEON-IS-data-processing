---
pipeline:
  name: tempSoil_transform
transform:
  image: docker.io/dlenz/transformer:1
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m transformer.transformer_main"
  env:
    RELATED_PATHS: DATA_PATH,LOCATION_PATH,WORKBOOK_PATH
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    RELATIVE_PATH_INDEX: '3'
    YEAR_INDEX: '4'
    MONTH_INDEX: '5'
    LOC_INDEX: '7'
input: {
  "cross": [
    {
      "pfs": {
        "name": "WORKBOOK_PATH",
        "repo": "pub_workbooks",
        "glob": "/tempSoil/*"
      }
    },
    {"join": [
      {
      "pfs": {
          "name": "DATA_PATH",
          "repo": "tempSoil_level1_group",
          "glob": "/prt/*/*/*/(*)",
          "joinOn": "$1"
      }
      },
      {
      "pfs": {
          "name": "LOCATION_PATH",
          "repo": "location_loader",
          "glob": "/prt/(*)",
          "joinOn": "$1"
      }
      }
    ]
    }
  ]
}
