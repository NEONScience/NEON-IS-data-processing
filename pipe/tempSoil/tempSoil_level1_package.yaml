---
pipeline:
  name: tempSoil_level1_package
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/packager:2
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m packager.packager_main"
  env:
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    PREFIX_INDEX: '3'
    PREFIX_LENGTH: '3'
    SORT_INDEX: '10'
input: 
  pfs: 
    name: DATA_PATH
    repo: tempSoil_level1_transform
    glob: /*/*/*/
resource_requests:
  memory: 300M
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
autoscaling: true

