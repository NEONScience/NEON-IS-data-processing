---
pipeline:
  name: tempSoil_level1_egress
transform:
  image: docker.io/dlenz/egress:12
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m egress.egress.app --outputname tempSoil --dateindex 2 --locindex 1"
  env:
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    EGRESS_URL: https://storage.googleapis.com/neon-int-publication/egress-test
input: 
  pfs: 
    name: DATA_PATH
    repo: tempSoil_level1_package
    glob: /*/*/*
egress:
  URL: gs://neon-int-publication/egress-test
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
