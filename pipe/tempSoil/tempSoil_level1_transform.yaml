---
pipeline:
  name: tempSoil_level1_transform
transform:
  image: docker.io/dlenz/transformer:1
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m transformer.transformer_main"
  env:
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    RELATIVE_PATH_INDEX: '3'
    YEAR_INDEX: '4'
input: 
  cross:
  - pfs: 
      name: DATA_PATH
      repo: tempSoil_level1_location_group
      glob: /*/*/*/*/
  - pfs: 
      name: WORKBOOK_PATH
      repo: pub_workbooks_tempSoil
      glob: /tempSoil/NEON.DOC.003785.txt

