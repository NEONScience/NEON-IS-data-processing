---
pipeline:
  name: tempSoil_level1_location_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/location_grouper:8
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m location_grouper.location_grouper_main"
  env:
    RELATED_PATHS: DATA_PATH,LOCATION_PATH
    LOG_LEVEL: DEBUG
    OUT_PATH: "/pfs/out"
    RELATIVE_PATH_INDEX: '3'
    YEAR_INDEX: '3'
    LOC_INDEX: '8'
    GROUPLOC_KEY: 'site'
input: 
  join:
  - pfs: 
      name: DATA_PATH
      repo: tempSoil_level1_group_testPub
      glob: /*/*/*/*/*/(*)
      joinOn: $1
  - pfs: 
      name: LOCATION_PATH
      repo: location_loader_prt_testPub
      glob: /prt/(*)
      joinOn: $1
resource_requests:
  memory: 300M
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
autoscaling: true