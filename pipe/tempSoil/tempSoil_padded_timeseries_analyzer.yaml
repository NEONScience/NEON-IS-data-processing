---
pipeline:
  name: tempSoil_padded_timeseries_analyzer
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/padded_timeseries_analyzer:15
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m padded_timeseries_analyzer.padded_timeseries_analyzer.padded_timeseries_analyzer_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: '3'
input:
  pfs:
    name: DATA_PATH
    repo: tempSoil_timeseries_padder
    branch: master
    glob: /prt/*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 500M
  cpu: 0.6
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true

