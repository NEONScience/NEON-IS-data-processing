---
pipeline:
  name: tempSoil_timeseries_padder
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/timeseries_padder:36
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m timeseries_padder.timeseries_padder.variable_pad_main --yearindex 3 --monthindex 4 --dayindex 5 --locindex 8 --subdirindex 9
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    PAD_DIR: data
    RELATIVE_PATH_INDEX: '3'
output_branch: master
input:
  pfs:
    name: DATA_PATH
    repo: tempSoil_threshold_select
    branch: master
    glob: /*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 1G
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.6"}]'
autoscaling: true


