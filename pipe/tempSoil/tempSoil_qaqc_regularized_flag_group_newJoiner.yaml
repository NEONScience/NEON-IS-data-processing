---
pipeline:
  name: tempSoil_qaqc_regularized_flag_group_newJoiner
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/file_joiner:11
  cmd: ["/bin/bash"]
  stdin:
    - "#!/bin/bash"
    - "python3 -m file_joiner.file_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: REGULARIZED_PATH
            glob_pattern: /pfs/REGULARIZED_PATH/prt/**
            # Join on year and month
            join_indices: [4, 5]
        - path:
            name: QAQC_PATH
            glob_pattern: /pfs/QAQC_PATH/prt/**
            # Join on year and month
            join_indices: [4, 5]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: 3
input:
  cross:
    - pfs:
        name: REGULARIZED_PATH
        repo: tempSoil_regularized_flags
        glob: /prt/*/*
        empty_files: true
    - pfs:
        name: QAQC_PATH
        repo: tempSoil_qaqc_flags
        glob: /prt/*/*
        empty_files: true
parallelism_spec:
  constant: 4
enable_stats: false
standby: true
