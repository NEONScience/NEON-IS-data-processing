---
pipeline:
  name: tempSoil_regularized
transform:
  cmd:
  - Rscript
  - ./flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirRglr=data|uncertainty_data|flags
  - MethRglr=CybiEc
  - WndwRglr=Trlg
  - IdxWndw=IdxWndwMin
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-rglr-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  pfs:
    name: DIR_IN
    repo: tempSoil_group_path_prt
    glob: /*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 1.5G
  cpu: 4
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
autoscaling: true
