---
pipeline:
  name: tempSoil_statistics
transform:
  cmd:
  - Rscript
  - ./flow.stat.basc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmStat=$FILE_SCHEMA_STATS
  - WndwAgr=001|030
  - TermStat1=temp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  image: quay.io/battelleecology/neon-is-stat-basc-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSoil_pre_statistics_group
      glob: /prt/*/*/*
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas_prt
      glob: /tempSoil/tempSoil_dp01_stats.avsc
parallelism_spec:
  constant: 4
resource_requests:
  memory: 800M
  cpu: 4
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.3"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true

