---
pipeline:
  name: tempSoil_locations
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/directory_filter:22
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m directory_filter.directory_filter_main
  env:
    OUT_PATH: /pfs/out
    FILTER_DIR: location
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
input:
  pfs:
    name: IN_PATH
    repo: tempSoil_context_filter
    glob: /prt/*/*/*
    empty_files: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 32M
  cpu: 0.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true
