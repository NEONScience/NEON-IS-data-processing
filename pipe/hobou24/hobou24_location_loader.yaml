---
pipeline:
  name: hobou24_location_loader
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-loader:v1.0.0
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_loader.location_loader_main
  env:
    LOCATION_TYPE: CONFIG
    SOURCE_TYPE: hobou24
    OUT_PATH: /pfs/out    
    # ERR_PATH can be changed, it is user specified
    ERR_PATH: /pfs/out/errored_datums
    LOG_LEVEL: INFO
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: hobou24_logjam_cron_monthly_and_pub_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 100M
  cpu: 0.1
resource_limits:
  memory: 300M
  cpu: 0.5
sidecar_resource_requests:
  memory: 500M
  cpu: 0.1
sidecar_resource_limits:
  memory: 2Gi
  cpu: 1.2
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class