---
pipeline:
  name: radShortPrimary_qaqc_plau_and_radiation_custom
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-qaqc-plau-rad:v1.0.0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -rf /tmp/pfs/padded_analyzer
    rm -rf /tmp/pfs/padded_analyzerCopy
    mkdir -p /tmp/pfs/padded_analyzer
    
    #Refresh interim QAQC plau directory 
    rm -rf /tmp/pfs/qaqc_plau
    rm -rf /tmp/pfs/qaqc_plauCopy
    mkdir -p /tmp/pfs/qaqc_plau

    # Run first module - padded_timeseries_analyzer
    python3 -m padded_timeseries_analyzer.padded_timeseries_analyzer.padded_timeseries_analyzer_main
    
    # Copy output to another interim folder to destroy links (cannot daisy chain links from pfs input to output)
    cp -rL /tmp/pfs/padded_analyzer /tmp/pfs/padded_analyzerCopy || : # Allow to fail without exit code (happens if step above produced no output)
    rm -r -f /tmp/pfs/padded_analyzer 
    
    # Run second module - qaqc plausibility
    
    Rscript ./flow.qaqc.plau.R \
      DirIn=/tmp/pfs/padded_analyzerCopy \
      DirOut=/tmp/pfs/qaqc_plau \
      DirErr=/pfs/out/errored_datums \
      FileSchmQf=$SCHEMA_FLAGS \
      "TermTest1=shortwaveRadiation:null|gap|range(rmv)|step(rmv)|persistence(rmv)"\
      "DirSubCopy=data|location|threshold"
  
    # Copy output to another interim folder to destroy links (cannot daisy chain links from pfs input to output)
    cp -rL /tmp/pfs/qaqc_plau /tmp/pfs/qaqc_plauCopy || : # Allow to fail without exit code (happens if step above produced no output)
    rm -r -f /tmp/pfs/qaqc_plau

    # ###custom script for heater and shading flags
    Rscript ./flow.rad.flags.cstm.R \
      DirIn=/tmp/pfs/qaqc_plauCopy \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      "FlagsRad=Shadow|Cmp22Heater" \
      SchmQf=$SCHEMA_FLAGS_CUSTOM \
      "termTest=shortwaveRadiation" \
      "shadowSource=LR|Cimel|Misc" \
      "DirSubCopy=data|location|flags"

    EOF
  env:
    # Environment variables for padded timeseries analyzer
    OUT_PATH: /tmp/pfs/padded_analyzer
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
    ERR_PATH: /pfs/out/errored_datums
    # Environment variables for qaqc plausibility
    PARALLELIZATION_INTERNAL: '5'
input:
  cross:
  - pfs:
      name: DATA_PATH
      repo: radShortPrimary_thresh_select_ts_pad
      glob: /*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: radShortPrimary_avro_schemas
      glob: /radShortPrimary/flags_plausibility_radShortPrimary.avsc
  - pfs:
      name: SCHEMA_FLAGS_CUSTOM
      repo: radShortPrimary_avro_schemas
      glob: /radShortPrimary/flags_custom_radShortPrimary.avsc
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 2G
  cpu: 5.5
resource_limits:
  memory: 4G
  cpu: 7
sidecar_resource_requests:
  memory: 3G
  cpu: 0.3
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
