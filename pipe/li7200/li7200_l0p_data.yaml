---
pipeline:
  name: li7200_l0p_data
transform:
#  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-sae-trst-dp0p:v1.0.2
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.li7200"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data,flags
    LOG_LEVEL: INFO
    NEW_SOURCE_TYPE_NAME: "irgaTurb"
    RELATIVE_PATH_INDEX: "4"
    LOCATION_LINK_TYPE: SYMLINK #SYMLINK or COPY, if not defined, location will not be in output repo
input:
  pfs:
    name: IN_PATH
    repo: li7200_fill_date_gaps_and_regularize
    glob: /li7200/(*)/(*)/(*)
parallelism_spec:
  constant: 8
resource_requests:
  memory: 2.5G
  cpu: 1.5
resource_limits:
  memory: 4G
  cpu: 2
sidecar_resource_requests:
  memory: 3G
  cpu: 0.5
datum_set_spec:
  number: 1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
