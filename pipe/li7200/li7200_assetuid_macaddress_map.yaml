---
pipeline:
  name: li7200_assetuid_macaddress_map
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/assetuid_macaddress_loader:NSE-9908
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m assetuid_macaddress_mapping_loader.assetuid_macaddress_loader
  env:
    OUTPUT_PATH: /pfs/out
    REGION: cert
    SOURCE_TYPE: li7200_stcdd
    CDSWEBAPP_URL: http://den-certcdsllb-1.ci.neoninternal.org/cdsWebApp/
    LOG_LEVEL: DEBUG
  secrets:
  - name: db-pdr-secret
    mount_path: /var/db_secret
  - name: cds-secret
    mount_path: /var/cds_secret
input:
  pfs:
    repo: li7200_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 100M
  cpu: 0.05
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"400M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.4"
    }
  ]

