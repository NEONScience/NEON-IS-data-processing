---
pipeline:
  name: li7200_assetuid_macaddress_map
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/assetuid_macaddress_loader:1.2
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m assetuid_macaddress_mapping_loader.assetuid_macaddress_loader
  env:
    OUTPUT_PATH: /pfs/out
    REGION: cert
    SOURCE_TYPE: li7200_stcdd
    LOG_LEVEL: DEBUG
  secrets:
  - name: pdr-int-secret
    key: uri
    env_var: DATABASE_URL
input:
  pfs:
    repo: cron_daily_li7200_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 100M
  cpu: 0.05
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"400M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.4"}]'
autoscaling: true

