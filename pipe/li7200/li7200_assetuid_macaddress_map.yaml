---
pipeline:
  name: li7200_assetuid_macaddress_map
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/assetuid_macaddress_loader:NSE-9908
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m assetuid_macaddress_mapping_loader.assetuid_macaddress_loader
  env:
    OUTPUT_PATH: /pfs/out
    REGION: cert
    SOURCE_TYPE: li7200
    CDSWEBAPP_URL: https://cds-cert.svcs-nonprod.gcp.neoninternal.org/cds-api
    LOG_LEVEL: DEBUG
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  - name: cds-secret
    mount_path: /var/cds_secret
input:
  pfs:
    repo: li7200_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 100M
  cpu: 0.05
resource_limits:
  memory: 300M
  cpu: 0.5
sidecar_resource_requests:
  memory: 3G
  cpu: 0.5
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
