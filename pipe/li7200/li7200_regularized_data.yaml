---
pipeline:
  name: li7200_regularized_data
transform:
  cmd:
  - Rscript
  - ./flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirRglr=data|flags
  - MethRglr=CybiEc
  - WndwRglr=Cntr
  - IdxWndw=Clst
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  image: quay.io/battelleecology/neon-is-rglr-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: li7200_date_gap_filler
    glob: /li7200/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 2.7G
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]

