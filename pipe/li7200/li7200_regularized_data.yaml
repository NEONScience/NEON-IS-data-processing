---
pipeline:
  name: li7200_regularized_data
transform:
  cmd:
  - Rscript
  - /flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirRglr=data|flags
  - MethRglr=CybiEc
  - WndwRglr=Cntr
  - IdxWndw=Clst
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  image: quay.io/battelleecology/neon-is-rglr-r:v0.0.31
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: li7200_date_gap_filler_linker
    glob: /li7200/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 800M
  cpu: 1.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
scheduling_spec:
  node_selector:
    cloud.google.com/machine-family: n2d
autoscaling: true
