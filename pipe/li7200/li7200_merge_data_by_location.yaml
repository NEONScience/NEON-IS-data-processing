---
pipeline:
  name: li7200_merge_data_by_location
transform:
  cmd:
  - Rscript
  - ./flow.loc.data.trnc.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirSubCombData=data|flags
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-loc-data-trnc-comb-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1'
input:
  pfs:
    name: DIR_IN
    repo: li7200_structure_repo_by_location
    glob: /li7200/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 4Gi
  cpu: 0.9
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"700M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
