---
pipeline:
  name: li7200_threshold_filter
transform:
  cmd:
  - Rscript
  - /flow.thsh.filt.R
  - DirIn=$THRESHOLD
  - DirOut=/pfs/out
  - Term=tempIn|tempOut|tempMean|tempRefe|presAtm|presDiff|presSum|powrH2oSamp|powrH2oRefe|asrpH2o|densMoleH2o|rtioMoleDryH2o|powrCo2Samp|powrCo2Refe|asrpCo2|densMoleCo2|rtioMoleDryCo2|potCool|ssiCo2|ssiH2o
  - Ctxt=concentration-turbulent
  image: quay.io/battelleecology/neon-is-thsh-filt-r:v0.0.10
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: THRESHOLD
    repo: threshold_li7200
    glob: /
resource_requests:
  memory: 20M
  cpu: 0.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"200M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.05"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
