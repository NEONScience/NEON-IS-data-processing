---
pipeline:
  name: li7200_replace_macaddress_with_assetuid
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/replace_macaddress_with_assetuid:13a29e7cccbad53dacd59820953b930b27c6ffd7
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m replace_macaddress_with_assetuid.replace_macaddress_with_assetuid"
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
input:
  group:
  - join:
    - pfs:
        name: DATA_PATH
        repo: li7200_data_source_trino
        glob: /li7200/*/*/*/(*)
        group_by: $1
        join_on: $1
    - pfs:
        name: MAP_PATH
        repo: li7200_assetuid_macaddress_map
        glob: /li7200_stcdd/(*)
        group_by: $1
        join_on: $1
parallelism_spec:
  constant: 1
resource_requests:
  memory: 200M
  cpu: 0.1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]

