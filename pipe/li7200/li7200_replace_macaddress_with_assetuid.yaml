---
pipeline:
  name: li7200_calibrated_location_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:11
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: DATA_PATH
            # Filter for data directory
            glob_pattern: /pfs/DATA_PATH/li7200/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
        - path:
            name: MAP_PATH
            # Filter for data directory
            glob_pattern: /pfs/MAP_PATH/li7200/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
input:
  group:
  - join:
    - pfs:
        name: DATA_PATH
        repo: data_source_li7200_linkmerge
        glob: /li7200/*/*/*/(*)
        group_by: $1
        join_on: $1
    - pfs:
        name: MAP_PATH
        repo: li7200_assetuid_macaddress_map
        glob: /li7200_stcdd/(*)
        group_by: $1
        join_on: $1
parallelism_spec:
  constant: 1
resource_requests:
  memory: 200M
  cpu: 0.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.3"}]'
autoscaling: true
