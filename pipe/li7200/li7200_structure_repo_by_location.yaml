---
pipeline:
  name: li7200_structure_repo_by_location
transform:
  cmd:
  - Rscript
  - ./flow.loc.repo.strc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - Comb=TRUE
  image: quay.io/battelleecology/neon-is-loc-repo-strc-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: li7200_calibrated_location_group
    glob: /li7200/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 0.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"400M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
