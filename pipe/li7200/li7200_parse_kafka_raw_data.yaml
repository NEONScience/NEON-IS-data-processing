---
pipeline:
  name: li7200_parse_kafka_raw_data
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-sae-trst-dp0p-python:raw-data-parser-5
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m raw_data_parser.raw_data_parser_main"
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG 
    SOURCE_TYPE: "li7200_raw"
    PASS_FIELD: "ethernet_output"
    RELATIVE_PATH_INDEX: "4"
input:
  pfs:
    name: DATA_PATH
    repo: li7200_data_source_kafka
    glob: /li7200_raw/(*)/(*)/(*)/(*)
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 4G
  cpu: 2.5
resource_limits:
  memory: 8G
  cpu: 5
sidecar_resource_requests:
  memory: 3G
  cpu: 1.5
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
