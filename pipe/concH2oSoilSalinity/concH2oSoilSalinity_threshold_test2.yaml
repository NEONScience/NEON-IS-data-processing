---
pipeline:
  name: concH2oSoilSalinity_threshold_test2
transform:
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-threshold-loader:v1.0.0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Create output directories
    
    # Install jq for testing (download static binary)
    curl -L https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64 -o /tmp/jq
    chmod +x /tmp/jq
    
    # Create output directories using environment variables
    mkdir -p $OUT_PATH_IC
    mkdir -p $OUT_PATH_FACT
    mkdir -p $OUT_PATH_SSWC
    
    if [ ${CTXT_IC+x} ]; then 
      export CTXT=$CTXT_IC
      export OUT_PATH=$OUT_PATH_IC
      python3 -m threshold_loader.threshold_loader_main
    fi
    
    if [ ${CTXT_FACTWC+x} ]; then 
      export CTXT=$CTXT_FACTWC
      export OUT_PATH=$OUT_PATH_FACT
      python3 -m threshold_loader.threshold_loader_main
    fi
    
    if [ ${CTXT_SSWC+x} ]; then 
      export CTXT=$CTXT_SSWC
      export OUT_PATH=$OUT_PATH_SSWC
      python3 -m threshold_loader.threshold_loader_main
    fi
    
    # Merge using the downloaded jq
    /tmp/jq -s '{thresholds: ([.[].thresholds // []] | flatten | unique_by(.threshold_name + .term_name + .location_name))}' \
      /pfs/out/ion-content/thresholds.json \
      /pfs/out/water-content-factory/thresholds.json \
      /pfs/out/water-content-soil-spec/thresholds.json \
      > /pfs/out/thresholds.json
    
    EOF
  env:
    OUT_PATH_IC: /pfs/out/ion-content
    OUT_PATH_FACT: /pfs/out/water-content-factory
    OUT_PATH_SSWC: /pfs/out/water-content-soil-spec
    LOG_LEVEL: INFO
    TERM: VSICDepth01|VSICDepth02|VSICDepth03|VSICDepth04|VSICDepth05|VSICDepth06|VSICDepth07|VSICDepth08|VSWCfactoryDepth01|VSWCfactoryDepth02|VSWCfactoryDepth03|VSWCfactoryDepth04|VSWCfactoryDepth05|VSWCfactoryDepth06|VSWCfactoryDepth07|VSWCfactoryDepth08|VSWCsoilSpecificDepth01|VSWCsoilSpecificDepth02|VSWCsoilSpecificDepth03|VSWCsoilSpecificDepth04|VSWCsoilSpecificDepth05|VSWCsoilSpecificDepth06|VSWCsoilSpecificDepth07|VSWCsoilSpecificDepth08
    CTXT_IC: soil|ion-content
    CTXT_FACTWC: soil|water-content|factory
    CTXT_SSWC: soil|water-content|soil-specific
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: enviroscan_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 32M
  cpu: 0.05
resource_limits:
  memory: 200M
  cpu: 0.5
sidecar_resource_requests:
  memory: 120M
  cpu: 0.1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class