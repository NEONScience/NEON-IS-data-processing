---
pipeline:
  name: pluvio_location_active_dates_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.loc.grp.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      TypeFile=namedLocation
      "Prop=HOR|VER|name|description|site|Data Rate|active_periods"
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-grp-asgn:v1.3.1
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pluvio_location_loader
      glob: /*/*
  - pfs:
      name: FILE_YEAR
      repo: pluvio_cron_daily_and_date_control
      glob: /trino/data_year*.txt
parallelism_spec:
  constant: 2
autoscaling: true
resource_requests:
  memory: 210M
  cpu: 1.2
resource_limits:
  memory: 500M
  cpu: 1.6
sidecar_resource_requests:
  memory: 2G
  cpu: 0.3
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
