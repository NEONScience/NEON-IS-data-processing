---
pipeline:
  name: pluvio_time_shift
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-time-shft:sha-9f2e9ca
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
   
    # Run second module - structure repo by location
    Rscript ./flow.time.shft.R \
      DirIn=$DATA_PATH \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      TimeShft=5 \
      TimeUnit=mins \
      TimeShftDir=Neg
   
    EOF
  env:
    LOG_LEVEL: DEBUG
    # Environment variables for R modules
    PARALLELIZATION_INTERNAL: '1' 
input:
  pfs:
    name: DATA_PATH
    repo: pluvio_parser_pad
    glob: /*/*/*/*
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 1.3
resource_limits:
  memory: 1G
  cpu: 2
sidecar_resource_requests:
  memory: 2G
  cpu: 0.2
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
