---
pipeline:
  name: pluvio_calibration_assignment
transform:
  cmd:
  - Rscript
  - ./flow.cal.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-cal-asgn:v2.0.2
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pluvio_calibration_loader
      glob: /*/*
  - pfs:
      name: FILE_YEAR
      repo: pluvio_cron_daily_and_date_control
      glob: /trino/data_year*.txt
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 200M
  cpu: 0.8
resource_limits:
  memory: 600M
  cpu: 1.5
sidecar_resource_requests:
  memory: 3G
  cpu: 0.5
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
