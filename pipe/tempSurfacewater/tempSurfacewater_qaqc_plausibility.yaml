---
pipeline:
  name: tempSurfacewater_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - "/flow.qaqc.plau.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=temp:null|gap|range(rmv)|step(rmv)|spike(rmv)|persistence
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v0.0.14
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSurfacewater_padded_timeseries_analyzer
      glob: "/prt/*/*"
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas
      glob: "/dp0p/flags_plausibility.avsc"
enable_stats: false
standby: true
parallelism_spec:
  constant: '2'
resource_requests:
  memory: 200Mi
  cpu: 0