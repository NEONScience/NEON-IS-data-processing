---
pipeline:
  name: tempSurfacewater_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - "./flow.qaqc.plau.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=temp:null|gap|range(rmv)|step(rmv)|spike(rmv)|persistence
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:cb658966
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSurfacewater_padded_timeseries_analyzer
      glob: "/prt/*/*/*"
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_tempSurfacewater
      glob: "/tempSurfacewater/flags_plausibility_tempSurfacewater.avsc"
enable_stats: false
standby: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 200Mi
  cpu: 0
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
