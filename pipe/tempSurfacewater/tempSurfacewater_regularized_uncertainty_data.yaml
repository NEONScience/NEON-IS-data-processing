---
pipeline:
  name: tempSurfacewater_regularized_uncertainty_data
transform:
  cmd:
  - Rscript
  - "/flow.rglr.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirRglr=uncertainty_data
  - MethRglr=CybiEc
  - WndwRglr=Trlg
  - IdxWndw=IdxWndwMin
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  image: quay.io/battelleecology/neon-is-rglr-r:v0.0.27
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: tempSurfacewater_uncertainty_data
    glob: "/prt/*/*/*"
enable_stats: false
standby: true
resource_requests:
  memory: 200Mi
  cpu: 0.1
