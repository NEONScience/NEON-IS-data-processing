---
pipeline:
  name: tempSurfacewater_statistics
transform:
  image: quay.io/battelleecology/neon-is-stat-basc-r:v0.0.17
  cmd:
  - Rscript
  - "/flow.stat.basc.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmStat=$FILE_SCHEMA_STATS
  - WndwAgr=005|030
  - TermStat1=temp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  env:
    LOG_LEVEL: INFO
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
parallelism_spec:
  constant: '1'
output_branch: master
resource_requests:
  memory: 200Mi
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSurfacewater_pre_statistics_group
      branch: master
      glob: "/prt/*/*/*"
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas
      branch: master
      glob: "/dp01/tempSurfacewater_dp01_stats.avsc"
cache_size: 64M
max_queue_size: '1'
standby: true
datum_tries: '3'
