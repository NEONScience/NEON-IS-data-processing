---
pipeline:
  name: tempSurfacewater_data_uncertainty_group
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/joiner:69a3c9d51327cbbc141e969aba3cb565ae6ae78f
  cmd:
  - "/bin/bash"
  stdin:
  - "#!/bin/bash"
  - python3 -m joiner.app
  env:
    RELATED_PATHS: DATA_PATH,UNCERTAINTY_PATH
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    RELATIVE_PATH_INDEX: '3'
input:
  join:
  - pfs:
      name: DATA_PATH
      repo: tempSurfacewater_qaqc_plausibility
      glob: "/*/*/*/*/data"
      joinOn: "$1/$2"
      empty_files: true
  - pfs:
      name: UNCERTAINTY_PATH
      repo: tempSurfacewater_context_filter
      # TODO Figure out appropriate () group
      glob: "/prt/*/*/(*)/*/uncertainty_data" 
      joinOn: "$1/$2"
      empty_files: true
enable_stats: false
standby: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
