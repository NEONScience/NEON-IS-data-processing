---
pipeline:
  name: tempSurfacewater_context_filter
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/context_filter:27
  cmd:
  - "/bin/bash"
  stdin:
  - "#!/bin/bash"
  - python3 -m context_filter.context_filter_main
  env:
    OUT_PATH: "/pfs/out"
    CONTEXT: surfacewater
    LOG_LEVEL: DEBUG
    TRIM_INDEX: '3'
    SOURCE_ID_INDEX: '7'
    DATA_TYPE_INDEX: '8'
input:
  pfs:
    name: IN_PATH
    repo: prt_named_location_filter
    glob: "/prt/*/*/*"
enable_stats: false
standby: true
resource_requests:
  memory: 20M
  cpu: 0.05
