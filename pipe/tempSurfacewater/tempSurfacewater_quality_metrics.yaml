---
pipeline:
  name: tempSurfacewater_quality_metrics
transform:
  cmd:
  - Rscript
  - "./flow.qaqc.qm.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQm=$FILE_SCHEMA_QM
  - WndwAgr=005|030
  - WghtAlphBeta=2|1
  - Thsh=0.2
  - GrpQfAlph1=:suspectCalQF|nullQF|gapQF|rangeQF|stepQF|spikeQF|persistenceQF
  - GrpQfBeta1=:nullQF|gapQF|rangeQF|stepQF|spikeQF|persistenceQF
  - GrpQfBetaIgnr1=:nullQF|gapQF
  image: quay.io/battelleecology/neon-is-qaqc-qm-r:v1.0.2
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSurfacewater_qaqc_flags_group
      glob: "/prt/*/*/*"
  - pfs:
      name: FILE_SCHEMA_QM
      repo: avro_schemas_tempSurfacewater
      glob: "/tempSurfacewater/tempSurfacewater_dp01_quality_metrics.avsc"
enable_stats: false
standby: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 200Mi
  cpu: 0
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
