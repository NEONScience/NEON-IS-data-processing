---
pipeline:
  name: tempSurfacewater_level1_group
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/joiner:2
  cmd:
  - "/bin/bash"
  stdin:
  - "#!/bin/bash"
  - python3 -m joiner.app
  env:
    RELATED_PATHS: QUALITY_PATH,STATISTICS_PATH
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    RELATIVE_PATH_INDEX: '3'
input:
  join:
  - pfs:
      name: QUALITY_PATH
      repo: tempSurfacewater_quality_metrics
      glob: "/prt/*/*/(*)/(*)/quality_metrics"
      joinOn: "$1/$2"
      empty_files: true
  - pfs:
      name: STATISTICS_PATH
      repo: tempSurfacewater_statistics
      glob: "/prt/*/*/(*)/(*)/stats"
      joinOn: "$1/$2"
      empty_files: true
enable_stats: false
standby: true