---
pipeline:
  name: tempSurfacewater_qaqc_flags_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:6
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: QAQC_PLAUSIBILITY_PATH
            # Filter for data directory
            glob_pattern: /pfs/QAQC_PLAUSIBILITY_PATH/prt/*/*/*/*/flags/**
            # Join on named location (already joined below by day)
            join_indices: [7]
        - path:
            name: REGULARIZED_FLAGS_PATH
            # Filter for data directory
            glob_pattern: /pfs/REGULARIZED_FLAGS_PATH/prt/*/*/*/*/flags/**
            # Join on named location (already joined below by day
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
input:
  join:
  - pfs:
      name: QAQC_PLAUSIBILITY_PATH
      repo: tempSurfacewater_qaqc_plausibility
      glob: /prt/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: REGULARIZED_FLAGS_PATH
      repo: tempSurfacewater_regularized_flags
      glob: /prt/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
