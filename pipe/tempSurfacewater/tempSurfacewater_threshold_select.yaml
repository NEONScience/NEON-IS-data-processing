---
pipeline:
  name: tempSurfacewater_threshold_select
transform:
  cmd:
  - Rscript
  - "./flow.thsh.slct.R"
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=temp|surfacewater
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v1.0.2
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: tempSurfacewater_locations
      glob: "/prt/*/*/*"
  - pfs:
      name: FILE_THRESHOLDS
      repo: tempSurfacewater_threshold_filter
      glob: "/thresholds.json"
enable_stats: false
standby: true
resource_requests:
  memory: 12M
  cpu: 0.05
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
