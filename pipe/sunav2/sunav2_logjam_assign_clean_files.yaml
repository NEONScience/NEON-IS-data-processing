---
pipeline:
  name: sunav2_logjam_assign_clean_files
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - Rscript
      ./flow.sunav2.logfiles.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileSchmData=$FILE_SCHEMA_DATA
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-sunav2-logfiles:v1.0.0
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
    ERR_PATH: /pfs/out/errored_datums
input:
  cross:
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: sunav2_avro_schemas
      glob: /sunav2/sunav2_logfilled.avsc
  - join:
    - pfs:
        name: DIR_IN
        repo: sunav2_logjam_load_files
        glob: /*
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 1G
  cpu: 1.5
resource_limits:
  memory: 1.5G
  cpu: 2
sidecar_resource_requests:
  memory: 3G
  cpu: 1
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
