---
pipeline:
  name: sunav2_location_asset
transform:
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-asset-loader:v1.0.0

  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -rf $OUT_PATH
    mkdir -p $OUT_PATH # R modules must have pfs in the repo structure
    
    python3 -m location_asset_loader.location_asset_loader_main
  
    cp -r $OUT_PATH/$SOURCE_TYPE /pfs/out/$SOURCE_TYPE_OUT
    
    EOF
  env:
    OUT_PATH: /tmp/out    
    # ERR_PATH can be changed, it is user specified
    ERR_PATH: /pfs/out/errored_datums
    LOG_LEVEL: INFO
    SOURCE_TYPE: sunav2_raw
    SOURCE_TYPE_OUT: sunav2
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: sunav2_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 100M
  cpu: 0.15
resource_limits:
  memory: 300M
  cpu: 0.5
sidecar_resource_requests:
  memory: 250M
  cpu: 0.3
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
