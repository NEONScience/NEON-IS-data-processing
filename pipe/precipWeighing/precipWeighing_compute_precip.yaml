---
pipeline:
  name: precipWeighing_compute_precip
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-precip-aepg-smooth:v1.2.1
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Run precip computation module
    Rscript ./flow.precip.aepg.smooth.R \
      DirIn=$DIR_IN \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      FileSchmStatHour=$FILE_SCHEMA_STATS_HOURLY \
      FileSchmStatDay=$FILE_SCHEMA_STATS_DAILY
    EOF
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '5'
output_branch: master
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: precipWeighing_thresh_select_ts_pad_smoother
      glob: /*/*/*
  - pfs:
      name: FILE_SCHEMA_STATS_HOURLY
      repo: precipWeighing_avro_schemas
      glob: /precipWeighing/precipWeighing_dp01_stats_hourly_aepg.avsc
  - pfs:
      name: FILE_SCHEMA_STATS_DAILY
      repo: precipWeighing_avro_schemas
      glob: /precipWeighing/precipWeighing_dp01_stats_daily_aepg.avsc
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 3.5G
  cpu: 5.5
resource_limits:
  memory: 4G
  cpu: 6
sidecar_resource_requests:
  memory: 2G
  cpu: 0.3
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
