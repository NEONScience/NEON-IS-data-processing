---
pipeline:
  name: precipWeighing_compute_precip
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/neon-is-precip-aepg-smooth-r:2f8161de
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Run precip computation module
    Rscript ./flow.precip.aepg.smooth.R \
      DirIn=$DIR_IN \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums
    EOF
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
output_branch: master
input:
  pfs:
    name: DIR_IN
    repo: precipWeighing_ts_pad_smoother
    glob: /*/*/*
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 1.5
resource_limits:
  memory: 1G
  cpu: 2.2
sidecar_resource_requests:
  memory: 3G
  cpu: 0.3
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
