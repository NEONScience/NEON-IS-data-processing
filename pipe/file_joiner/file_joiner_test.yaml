---
pipeline:
  name: file_joiner_test
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/file_joiner:10
  cmd: ["/bin/bash"]
  stdin:
    - "#!/bin/bash"
    - "python3 -m file_joiner.joiner"
  env:
    PATHNAME: /pfs/*/exo2/2019/01/01/**
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: INPUT_1
            glob_pattern: /pfs/INPUT_1/*/*/**
            # Join on year and month
            join_indices: [4, 5]
        - path:
            name: INPUT_2
            glob_pattern: /pfs/INPUT_2/*/*/**
            # Join on year and month
            join_indices: [4, 5]
        - path:
            name: INPUT_3
            glob_pattern: /pfs/INPUT_3/*/*/**
            # Join on year and month
            join_indices: [4, 5]
    OUT_PATH: /pfs/out
    RELATIVE_PATH_INDEX: "3"
    LOG_LEVEL: INFO
input:
  cross:
    - pfs:
        name: INPUT_1
        repo: data_source_exo2_linkmerge
        glob: /exo2/2019/01/01
    - pfs:
        name: INPUT_2
        repo: data_source_exo2_linkmerge
        glob: /exo2/2019/01/01
    - pfs:
        name: INPUT_3
        repo: data_source_exo2_linkmerge
        glob: /exo2/2019/01/01
parallelism_spec:
  constant: 4
enable_stats: true
standby: true
