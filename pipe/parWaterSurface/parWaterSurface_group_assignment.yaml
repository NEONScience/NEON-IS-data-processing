---
pipeline:
  name: parWaterSurface_group_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.loc.grp.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      TypeFile=group
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-grp-asgn:v1.3.0
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: parWaterSurface_group_loader
      glob: /par-water-surface/*
  - pfs:
      name: FILE_YEAR
      repo: pqs1_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 1
autoscaling: true
resource_requests:
  memory: 250M
  cpu: 1
resource_limits:
  memory: 400M
  cpu: 2
sidecar_resource_requests:
  memory: 2G
  cpu: 0.8
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
