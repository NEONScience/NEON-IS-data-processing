---
pipeline:
  name: parWaterSurface_quality_metrics
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.qm.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQm=$FILE_SCHEMA_QM
  - WndwAgr=001|005|030
  - WghtAlphBeta=2|1
  - Thsh=0.2
  - GrpQfAlph1=PAR:suspectCalQF|nullQF|gapQF|rangeQF|stepQF|persistenceQF
  - GrpQfBeta1=PAR:nullQF|gapQF|rangeQF|stepQF|persistenceQF
  - GrpQfBetaIgnr1=PAR:nullQF|gapQF
  image: quay.io/battelleecology/neon-is-qaqc-qm-r:v1.0.1
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: parWaterSurface_qaqc_flags_group
      glob: /pqs1/*/*/*
  - pfs:
      name: FILE_SCHEMA_QM
      repo: avro_schemas_parWaterSurface
      glob: /parWaterSurface/parWaterSurface_dp01_quality_metrics.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"200M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.1"
    }
  ]

