---
pipeline:
  name: parWaterSurface_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=par:null|gap|range(rmv)|step(rmv)|persistence
  - DirSubCopy=uncertainty_data|flags|uncertainty_coef
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v0.0.22
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: parWaterSurface_padded_timeseries_analyzer
      glob: /pqs1/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_pqs1
      glob: /dp0p/flags_plausibility_par.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.3"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
