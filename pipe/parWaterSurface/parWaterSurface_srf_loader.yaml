pipeline:
  name: parWaterSurface_srf_loader
transform:
  cmd:
    - /bin/bash
  env:
    GROUP_PREFIX: par-water-surface_
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-srf-loader:v1.0.0
  # image_pull_secrets:
  #   - battelleecology-quay-read-all-pull-secret
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  stdin:
    - '#!/bin/bash'
    - python3 -m srf_loader.srf_loader_main
input:
  pfs:
    branch: master
    empty_files: true
    glob: /*
    repo: pqs1_cron_daily_and_date_control_tick
output_branch: master
resource_requests:
  cpu: 1
  memory: 300M
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]
