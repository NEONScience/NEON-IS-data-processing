---
pipeline:
  name: dualfan_structure_repo_by_location
transform:
  cmd:
  - Rscript
  - ./flow.loc.repo.strc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - Comb=TRUE
  image: quay.io/battelleecology/neon-is-loc-repo-strc-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  pfs:
    name: DIR_IN
    repo: dualfan_data_location_group
    glob: /dualfan/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 0.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.3"}]'
autoscaling: true
