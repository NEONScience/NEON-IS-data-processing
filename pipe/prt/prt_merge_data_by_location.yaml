---
pipeline:
  name: prt_merge_data_by_location
transform:
  cmd:
  - Rscript
  - ./flow.loc.data.trnc.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirSubCombData=data|flags|uncertainty_data
  - DirSubCombUcrt=uncertainty_coef
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-loc-data-trnc-comb-r:v1.0.1
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  pfs:
    name: DIR_IN
    repo: prt_structure_repo_by_location
    glob: /prt/*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 1.5G
  cpu: 4
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1.5"
    }
  ]
