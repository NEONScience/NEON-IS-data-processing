---
pipeline:
  name: prt_location_asset_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.loc.grp.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      TypeFile=asset
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-grp-asgn:v1.3.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: prt_location_asset
      glob: /prt/*
  - pfs:
      name: FILE_YEAR
      repo: prt_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 8
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 1.5
resource_limits:
  memory: 1.2G
  cpu: 2
sidecar_resource_requests:
  memory: 3G
  cpu: 0.5
datum_set_spec:
  number: 10
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
