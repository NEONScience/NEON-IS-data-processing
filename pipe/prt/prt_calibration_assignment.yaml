---
pipeline:
  name: prt_calibration_assignment
transform:
  cmd:
  - Rscript
  - ./flow.cal.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  err_cmd:
  - 'true'
  image: quay.io/battelleecology/neon-is-cal-asgn-r:v1.0.3
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: prt_calibration
      glob: /prt/*
  - pfs:
      name: FILE_YEAR
      repo: data_source_prt_list_years
      glob: /data_years.txt
parallelism_spec:
  constant: 4
resource_requests:
  memory: 300M
  cpu: 1.5
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"4G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
