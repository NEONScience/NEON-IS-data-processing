---
pipeline:
  name: prt_date_gap_filler_linker
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/date_gap_filler_linker:7
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m date_gap_filler_linker.date_gap_filler_linker_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    RELATIVE_PATH_INDEX: '3'
    LOCATION_INDEX: '7'
    EMPTY_FILE_SUFFIX: .empty
    LINK_TYPE: COPY # options are COPY or SYMLINK
input:
  pfs:
    name: IN_PATH
    repo: prt_date_gap_filler
    glob: /prt/*/*/*
    empty_files: false # Make sure this is false for LINK_TYPE=COPY
parallelism_spec:
  constant: '5'
resource_requests:
  memory: 300M
  cpu: 0.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true

