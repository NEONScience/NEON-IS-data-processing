---
pipeline:
  name: prt_calibration_loader
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/neon-cval-loader:69a3c9d51327cbbc141e969aba3cb565ae6ae78f
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m calval_loader.load_all_calval_files
  env:
    CVAL_INGEST_BUCKET: neon-cval
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    SOURCE_TYPE: prt
    STARTING_PATH_INDEX: "5"
  secrets:
  - name: db-pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    name: IN_PATH
    repo: prt_calibration_list_files
    glob: /*/*/*
    empty_files: true
parallelism_spec:
  constant: 1
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 0.8
resource_limits:
  memory: 1G
  cpu: 1.5
sidecar_resource_requests:
  memory: 600M
  cpu: 0.5
sidecar_resource_limits:
  memory: 3Gi
  cpu: 1.2
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
