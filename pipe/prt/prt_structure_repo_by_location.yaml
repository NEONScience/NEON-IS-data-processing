---
pipeline:
  name: prt_structure_repo_by_location
transform:
  cmd:
  - Rscript
  - /flow.loc.repo.strc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - Comb=TRUE
  image: quay.io/battelleecology/neon-is-loc-repo-strc-r:v0.0.16
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  pfs:
    name: DIR_IN
    repo: prt_calibrated_location_group
    glob: /prt/*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 2G
  cpu: 4
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true

