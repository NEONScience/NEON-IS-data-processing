---
pipeline:
  name: prt_calibration_conversion
transform:
  cmd:
  - Rscript
  - ./flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$FILE_SCHEMA_FLAGS
  - TermFuncConv=resistance:def.cal.conv.poly
  - TermQf=resistance
  - TermFuncUcrt=resistance:def.ucrt.meas.cnst,def.ucrt.fdas.rstc.poly
  - FileUcrtFdas=$FILE_UNCERTAINTY_FDAS
  image: quay.io/battelleecology/neon-is-cal-conv-r:v1.0.3
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: prt_data_calibration_group
      glob: /prt/*/*/*
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_prt
      glob: /prt/prt_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: avro_schemas_prt
      glob: /prt/flags_calibration_prt.avsc
  - pfs:
      name: FILE_UNCERTAINTY_FDAS
      repo: uncertainty_fdas_prt
      glob: /fdas_calibration_uncertainty_general.json
parallelism_spec:
  constant: 4
resource_requests:
  memory: 2G
  cpu: 4
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
autoscaling: true

