---
pipeline:
  name: prt_calibrated_location_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:11
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: DATA_PATH
            # Filter for data directory
            glob_pattern: /pfs/DATA_PATH/prt/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
        - path:
            name: LOCATION_PATH
            # Filter for data directory
            glob_pattern: /pfs/LOCATION_PATH/prt/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: COPY # options are COPY or SYMLINK
input:
  join:
  - pfs:
      name: DATA_PATH
      repo: prt_calibration_conversion
      glob: /prt/(*)/(*)/(*)
      joinOn: $1/$2/$3
      outer_join: true
      empty_files: false
  - pfs:
      name: LOCATION_PATH
      repo: prt_location_asset_assignment
      glob: /prt/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: false
parallelism_spec:
  constant: "5"
resource_requests:
  memory: 600M
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
autoscaling: true
