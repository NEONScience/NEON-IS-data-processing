---
pipeline:
  name: parQuantumLine_level1_pub_upload
transform:
  image: quay.io/battelleecology/pub_uploader:v1.0.2
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - python3 -m pub_uploader.pub_uploader_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: "/pfs/out"
    VERSION: 'pipeline_test'
    CHANGE_BY: pachyderm
    STARTING_PATH_INDEX: "2" # starting path index to process pub packages. Use "2" to process the whole repo with path structure /pfs/repo_name/...
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input: 
  # Group by product and month (process all sites for a month together)
  group:
  - pfs: 
      name: DATA_PATH
      repo: parQuantumLine_level1_pub_egress 
      glob: /(*)/*/(*)/
      group_by: $1$2
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
