---
pipeline:
  name: parQuantumLine_level1_pub_upload
transform:
  image: quay.io/battelleecology/pub_uploader:3
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export LOG_LEVEL=DEBUG
  - python3 -m pub_uploader.pub_uploader_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: "/pfs/out"
    VERSION: 'pipeline_test'
  secrets:
  - name: db-pdr-secret
    mount_path: /var/db_secret
input: 
  pfs: 
    name: DATA_PATH
    repo: parQuantumLine_level1_pub_egress 
    glob: /*/*/*/
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
