---
pipeline:
  name: parQuantumLine_qaqc_flags_group
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/directory_filter:22
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m directory_filter.directory_filter_main
  env:
    OUT_PATH: /pfs/out
    FILTER_DIR: flags
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
input:
  pfs:
    name: IN_PATH
    repo: parQuantumLine_qaqc_plausibility
    glob: /li191r/*/*/*
    empty_files: false
parallelism_spec:
  constant: 1
resource_requests:
  memory: 200M
  cpu: 0.1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]

