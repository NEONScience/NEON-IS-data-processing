---
pipeline:
  name: parQuantumLine_statistics
transform:
  cmd:
  - Rscript
  - ./flow.stat.basc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmStat=$FILE_SCHEMA_STATS
  - WndwAgr=001|030
  - TermStat1=par:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.mult.fdas.volt)|skewness|kurtosis
  image: quay.io/battelleecology/neon-is-stat-basc-r:v1.0.3
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: parQuantumLine_pre_statistics_group
      branch: master
      glob: /li191r/*/*/*
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas_parQuantumLine
      branch: master
      glob: /parQuantumLine/parQuantumLine_dp01_stats.avsc
parallelism_spec:
  constant: 1
resource_requests: 
  memory: 400M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true
