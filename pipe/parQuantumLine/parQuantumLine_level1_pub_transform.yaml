---
pipeline:
  name: parQuantumLine_level1_pub_transform
transform:
  image: quay.io/battelleecology/pub_transformer:69a3c9d51327cbbc141e969aba3cb565ae6ae78f
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m pub_workbook_loader.pub_workbook_loader_main"
  - "python3 -m pub_transformer.pub_transformer_main"
  env:
    # Shared environment variables
    LOG_LEVEL: DEBUG
    # Environment variables for the pubworkbook loader
    OUT_PATH_WORKBOOK: "/data/pub_workbooks"
    PRODUCTS: NEON.DOM.SITE.DP1.00066.001 # Format: NEON.DOM.SITE.DPX.XXXXX.XXX,NEON.DOM.SITE.DPX.XXXXX.XXX,etc
    # Environment variables for the pub transformer
    WORKBOOK_PATH: "/data/pub_workbooks/publication_workbook_NEON.DOM.SITE.DP1.00066.001.txt"
    OUT_PATH: "/pfs/out"
    YEAR_INDEX: '3'
    DATA_TYPE_INDEX: '7'
    GROUP_METADATA_DIR: group
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input: 
  pfs: 
      name: DATA_PATH
      repo: parQuantumLine_level1_pub_group
      glob: /*/*/*
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
