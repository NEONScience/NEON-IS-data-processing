---
pipeline:
  name: parQuantumLine_level1_pub_egress
transform:
  image: quay.io/battelleecology/pub_egress:v1.0.6
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m pub_egress.pub_egress.app"
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: "/pfs/out"
    EGRESS_URL: https://storage.googleapis.com/neon-int-publication/egress-test
input: 
  join:
  - pfs: 
      name: DATA_PATH
      repo: parQuantumLine_level1_pub_package
      # Glob must be at each intended pub datum (i.e. each site/year/month)
      glob: /*/(*/*)
      joinOn: $1
  - pfs: 
      repo: parQuantumLine_cron_monthly_and_pub_control
      glob: /(*/*)
      joinOn: $1
egress:
  URL: gs://neon-int-publication/egress-test
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
