---
pipeline:
  name: mijatest_level1_pub_sync
transform:
  image: quay.io/battelleecology/neon-is-pub-sync:19
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - python3 -m pub_sync.pub_sync_main
  env:
    LOG_LEVEL: DEBUG
    DATE_PATH_YEAR_INDEX: "3"
    DATE_PATH_MONTH_INDEX: "4"
    DATA_PATH_PRODUCT_INDEX: "3"
    DATA_PATH_SITE_INDEX: "4"
    DATA_PATH_DATE_INDEX: "5"
    DATA_PATH_PACKAGE_INDEX: "6"
    PRODUCTS: NEON.DOM.SITE.DP1.00066.001 # CAN BE MULTIPLE, COMMA-SEPARATED
    SITES: YELL  # CAN BE MULTIPLE, COMMA-SEPARATED array of NEON site codes. "all" will find all sites with pub records in the database.
    CHANGE_BY: pachyderm
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input: 
  group:
  # Group in the the cron_monthly_and_pub_control output to get the date-range of expected pachyderm publication
  - pfs:
      name: DATE_PATH
      repo: parQuantumLine_cron_monthly_and_pub_control
      glob: /(*)/(*) #/YEAR/MONTH
      group_by: $1$2
      empty_files: true
  # Group in the egress output to get the data that was pubbed
  - pfs: 
      name: DATA_PATH
      repo: parQuantumLine_level1_pub_egress
      glob: /*/*/(????)(??)??T*--*  # /NEON.DOM.SITE.DP1.00066.001/HARV/20230201T000000--20230301T000000/
      group_by: $1$2
      empty_files: true
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
