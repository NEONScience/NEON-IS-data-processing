---
pipeline:
  name: parQuantumLine_quality_metrics
transform:
  cmd:
  - Rscript
  - /flow.qaqc.qm.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQm=$FILE_SCHEMA_QM
  - WndwAgr=001|030
  - WghtAlphBeta=2|1
  - Thsh=0.2
  - GrpQfAlph1=:suspectCalQF|nullQF|gapQF|rangeQF|stepQF|persistenceQF
  - GrpQfBeta1=:nullQF|gapQF|rangeQF|stepQF|persistenceQF
  - GrpQfBetaIgnr1=:nullQF|gapQF

  image: quay.io/battelleecology/neon-is-qaqc-qm-r:v0.0.15
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: parQuantumLine_qaqc_flags_group
      glob: /li191r/*/*/*
  - pfs:
      name: FILE_SCHEMA_QM
      repo: avro_schemas
      glob: /dp01/parQuantumLine_dp01_quality_metrics.avsc
enable_stats: false
standby: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 200Mi
  cpu: 0

