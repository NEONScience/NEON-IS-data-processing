---
pipeline:
  name: parQuantumLine_threshold_filter
transform:
  cmd:
  - Rscript
  - ./flow.thsh.filt.R
  - DirIn=$THRESHOLD
  - DirOut=/pfs/out
  - Term=linePAR
  image: quay.io/battelleecology/neon-is-thsh-filt-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: THRESHOLD
    repo: threshold_parQuantumLine
    glob: /
resource_requests:
  memory: 20M
  cpu: 0.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"200M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.05"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
