---
pipeline:
  name: threshold_parQuantumLine
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/threshold_loader:103
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m threshold_loader.threshold_loader_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    # Separate multiple terms with a pipe (|). Enter "none" to retrieve all terms
    TERM: par
    # Separate multiple contexts with a pipe (|). E.g. (par-met|upward-facing). Enter "none" for no context filtering.
    CTXT: upward-facing
  secrets:
  - name: pdr-int-secret
    key: uri
    env_var: DATABASE_URL
input:
  pfs:
    repo: cron_daily_li191r_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 120M
  cpu: 0.05
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"64M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.05"
    }
  ]

