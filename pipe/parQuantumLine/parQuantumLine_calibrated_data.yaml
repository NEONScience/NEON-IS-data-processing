---
pipeline:
  name: parQuantumLine_calibrated_data
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/directory_filter:21
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m directory_filter.app
  env:
    OUT_PATH: /pfs/out
    FILTER_DIR: data,location
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
input:
  pfs:
    name: IN_PATH
    repo: li191r_date_gap_filler_linker
    glob: /li191r/*/*/*
    empty_files: true
enable_stats: false
standby: true
resource_requests:
  memory: 15M
  cpu: 0.03

