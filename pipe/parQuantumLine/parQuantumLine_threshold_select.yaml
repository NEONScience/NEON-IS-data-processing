---
pipeline:
  name: parQuantumLine_threshold_select
transform:
  cmd:
  - Rscript
  - /flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=linePAR
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v0.0.14
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: parQuantumLine_locations
      glob: /li191r/*/*/*/
  - pfs:
      name: FILE_THRESHOLDS
      repo: parQuantumLine_threshold_filter
      glob: /thresholds.json
enable_stats: false
standby: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 200Mi
  cpu: 0.1

