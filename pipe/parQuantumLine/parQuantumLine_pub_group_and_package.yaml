---
pipeline:
  name: parQuantumLine_pub_group_and_package
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-is-pub-grp-pack:v1.0.0
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - '# Refresh interim directories with each datum (otherwise they persist and cause probs)'
  - export LOG_LEVEL=DEBUG
  - echo "LOG_LEVEL=$LOG_LEVEL"
  - rm -r -f /data/*
  - mkdir /data/interimA
  - mkdir /data/interimB
  - '# Set some environment variables for the first module'
  - export OUT_PATH=$OUT_PATH_A
  - '# Run first module - pub_grouper (using environment variables below as input parameters)'
  - python3 -m pub_grouper.pub_grouper_main
  - '# Set some environment variables for the second module'
  - export DATA_PATH=/data/interimA
  - export OUT_PATH=$OUT_PATH_B
  - '# Run second module - pub_transformer (using environment variables below as input parameters)'
  - python3 -m pub_transformer.pub_transformer_main
  - '# Set some environment variables for the third module and do some cleanup'
  - export DATA_PATH=$(ls -d /data/interimB/*/*) # Packager needs to be run at monthly glob. Get that path.
  - export OUT_PATH=$OUT_PATH_C
  - rm -r -f /data/interimA
  - '# Run third module - pub_packager (using environment variables below as input parameters)'
  - python3 -m pub_packager.pub_packager_main
  env:
    # Environment variables for 1st module: pub_grouper.
    LOG_LEVEL: DEBUG
    OUT_PATH_A: "/data/interimA"
    YEAR_INDEX: '3' # Also shared with pub_transform
    GROUP_INDEX: '6'
    DATA_TYPE_INDEX: '7' # Also shared with pub_transform
    GROUP_METADATA_DIR: group # Also shared with pub_transform
    PUBLOC_KEY: site
    LINK_TYPE: COPY
    # Environment variables for 2st module: pub_transformer.
    OUT_PATH_B: "/data/interimB"
    # Environment variables for 3rd module: pub_packager.
    OUT_PATH_C: "/pfs/out"
    PUBLOC_INDEX: '6'
    DATE_INDEX: '3' # Starting index of date in path (i.e. year index)
    DATE_INDEX_LENGTH: '2' # length of date index for pub package (should be 2 for monthly)
    SORT_INDEX: '10' # File name index corresponding to date field (delimiter = .)
input: 
  cross:
  - pfs: 
      name: DATA_PATH
      repo: parQuantumLine_level1_group_consolidate_srf
      # Glob must be monthly
      glob: /*/*
  - pfs: 
      name: WORKBOOK_PATH
      repo: parQuantumLine_pub_workbooks
      glob: /parQuantumLine/PublicationWorkbook_parQuantumLine.txt
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
