---
pipeline:
  name: parQuantumLine_regularized_data
transform:
  cmd:
  - Rscript
  - /flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirRglr=data
  - FreqRglr=1
  - MethRglr=CybiEc
  - WndwRglr=Trlg
  - IdxWndw=IdxWndwMin
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  image: quay.io/battelleecology/neon-is-rglr-r:v0.0.27
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  pfs:
    name: DIR_IN
    repo: parQuantumLine_calibrated_data
    glob: /li191r/*/*/*
enable_stats: false
standby: true
parallelism_spec:
  constant: '1'
resource_requests:
  memory: 20M
  cpu: 0.25

