---
pipeline:
  name: parQuantumLine_level1_pub_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/pub_grouper:69a3c9d51327cbbc141e969aba3cb565ae6ae78f
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m pub_grouper.pub_grouper_main"
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: "/pfs/out"
    YEAR_INDEX: '3'
    GROUP_INDEX: '6'
    DATA_TYPE_INDEX: '7'
    GROUP_METADATA_DIR: group
    PUBLOC_KEY: site
    LINK_TYPE: SYMLINK
input: 
  pfs: 
    name: DATA_PATH
    repo: parQuantumLine_level1_group_consolidate_srf
    glob: /*/*/*
resource_requests:
  memory: 300M
  cpu: 0.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "1"
    }
  ]
