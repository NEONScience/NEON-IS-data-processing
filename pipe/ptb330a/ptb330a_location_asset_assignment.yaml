---
pipeline:
  name: ptb330a_location_asset_assignment
transform:
  cmd:
  - Rscript
  - /flow.loc.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  - TypeFile=asset
  image: quay.io/battelleecology/neon-is-loc-asgn-r:v0.0.5
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: location_asset
      glob: /ptb330a/*
  - pfs:
      name: FILE_YEAR
      repo: data_source_ptb330a_list_years
      glob: /data_years.txt
enable_stats: false
standby: true
resource_requests:
  memory: 210M
  cpu: 0.3
parallelism_spec:
  constant: '8'

