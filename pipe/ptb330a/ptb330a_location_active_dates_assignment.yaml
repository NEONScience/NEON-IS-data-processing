---
pipeline:
  name: ptb330a_location_active_dates_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.loc.grp.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      TypeFile=namedLocation
  image: quay.io/battelleecology/neon-is-loc-grp-asgn-r:aa651ed4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: ptb330a_location_loader
      glob: /ptb330a/*
  - pfs:
      name: FILE_YEAR
      repo: ptb330a_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 4
autoscaling: true
resource_requests:
  memory: 210M
  cpu: 1
resource_limits:
  memory: 1G
  cpu: 1.5
sidecar_resource_requests:
  memory: 1G
  cpu: 0.5
sidecar_resource_limits:
  memory: 3Gi
  cpu: 1.2
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
