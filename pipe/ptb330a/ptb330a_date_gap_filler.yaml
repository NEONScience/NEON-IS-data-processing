---
pipeline:
  name: ptb330a_date_gap_filler
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/date_gap_filler:12
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m date_gap_filler.date_gap_filler_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    OUTPUT_DIRECTORIES: data,location,uncertainty_data,uncertainty_coef,flags
    DATA_SOURCE_TYPE_INDEX: '3'
    DATA_YEAR_INDEX: '4'
    DATA_MONTH_INDEX: '5'
    DATA_DAY_INDEX: '6'
    DATA_LOCATION_INDEX: '7'
    DATA_TYPE_INDEX: '8'
    LOCATION_SOURCE_TYPE_INDEX: '3'
    LOCATION_YEAR_INDEX: '4'
    LOCATION_MONTH_INDEX: '5'
    LOCATION_DAY_INDEX: '6'
    LOCATION_INDEX: '7'
    EMPTY_FILE_TYPE_INDEX: '4'
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
input:
  cross:
  - pfs:
      name: EMPTY_FILE_PATH
      repo: empty_files_ptb330a
      glob: /ptb330a
      empty_files: true
  - group:
    - pfs:
        name: DATA_PATH
        repo: ptb330a_merge_data_by_location
        # For full-scale daily processing, glob should be /ptb330a/(*/*/*). To limit to particular CFGLOCs, note the parentheses and enter something like /ptb330a/(*/*/*/(CFGLOC101256|CFGLOC110723|CFGLOC110695|CFGLOC103556|CFGLOC111118))
        glob: /ptb330a/(*/*/*)
        group_by: $1
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - join:
      - pfs:
          name: LOCATION_PATH
          repo: ptb330a_location_active_dates_assignment
          # For full-scale daily processing, glob should be /ptb330a/(*/*/*). To limit to particular CFGLOCs, note the parentheses and enter something like /ptb330a/((*/*/*)/(CFGLOC101256|CFGLOC110723|CFGLOC110695|CFGLOC103556|CFGLOC111118))
          glob: /ptb330a/(*/*/*) 
          # For full-scale daily processing, joinOn be $1. When limiting to particular CFGLOCs, joinOn will be $2 to match parentheses around (*/*/*)
          joinOn: $1
          group_by: $1
          empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
      - pfs:
          name: DATE_LIMITER_PATH
          repo: ptb330a_date_gap_filler_limiter
          glob: /(*/*/*)
          joinOn: $1
          group_by: $1
          empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
parallelism_spec:
  constant: 1
resource_requests:
  memory: 150M
  cpu: 0.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"700M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true
