---
pipeline:
  name: ptb330a_calibration_conversion
transform:
  cmd:
  - Rscript
  - ./flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$FILE_SCHEMA_FLAGS
  - TermFuncConv=barometricPressure:def.cal.conv.poly
  - TermQf=barometricPressure
  - TermFuncUcrt=barometricPressure:def.ucrt.meas.cnst
  image: quay.io/battelleecology/neon-is-cal-conv-r:v1.0.4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
    PARALLELIZATION_INTERNAL: '1'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: ptb330a_data_calibration_group
      glob: /ptb330a/*/*/*/
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_ptb330a
      glob: /ptb330a/ptb330a_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: avro_schemas_ptb330a
      glob: /ptb330a/flags_calibration_ptb330a.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"200M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true

