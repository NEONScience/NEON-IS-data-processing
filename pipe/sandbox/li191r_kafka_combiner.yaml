---
pipeline:
  name: li191r_kafka_combiner
transform:
  cmd:
  - Rscript
  - ./flow.kfka.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmL0=$FILE_SCHEMA_L0
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-kfka-comb:v1.2.0
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: li191r_data_source_kafka
      glob: /li191r/*/*/*
  - pfs:
      name: FILE_SCHEMA_L0
      repo: li191r_avro_schemas
      glob: /li191r/li191r.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 1G
  cpu: 1
autoscaling: false
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2.5G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
