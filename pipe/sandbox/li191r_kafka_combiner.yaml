---
pipeline:
  name: li191r_kafka_combiner
transform:
  cmd:
  - Rscript
  - ./flow.kfka.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmL0=$FILE_SCHEMA_L0
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-kfka-comb:v1.2.2
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: li191r_data_source_kafka
      glob: /li191r/*/*/*
  - pfs:
      name: FILE_SCHEMA_L0
      repo: li191r_avro_schemas
      glob: /li191r/li191r.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 1G
  cpu: 1
autoscaling: false
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
