---
pipeline:
  name: test_srf_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.srf.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-srf-asgn:v1.1.2
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: srf_loader_test
      glob: /*
  - pfs:
      name: FILE_YEAR
      repo: test_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 4
resource_requests:
  memory: 200M
  cpu: 0.8
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
