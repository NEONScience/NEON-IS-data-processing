---
pipeline:
  name: windobserverii_calibration_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.cal.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-cal-asgn:v2.0.2
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: windobserverii_calibration_loader
      glob: /windobserverii/*
  - pfs:
      name: FILE_YEAR
      repo: windobserverii_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 2
autoscaling: true
resource_requests:
  memory: 200M
  cpu: 0.8
resource_limits:
  memory: 600M
  cpu: 1.5
sidecar_resource_requests:
  memory: 3G
  cpu: 1
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
