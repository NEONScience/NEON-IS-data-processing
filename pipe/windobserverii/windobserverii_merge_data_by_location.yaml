---
pipeline:
  name: windobserverii_merge_data_by_location
transform:
  cmd:
  - Rscript
  - ./flow.loc.data.trnc.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirSubCombData=data
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-loc-data-trnc-comb-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1'
input:
  pfs:
    name: DIR_IN
    repo: windobserverii_structure_repo_by_location
    glob: /windobserverii/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 600M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
