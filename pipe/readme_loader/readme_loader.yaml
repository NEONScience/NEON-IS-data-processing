---
pipeline:
  name: readme_loader 
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-readme-loader:v1.0.0
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m readme_loader.readme_loader_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO 
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
   cron:
    name: tick
    spec: "@daily"
    overwrite: true
resource_requests:
  memory: 120M
  cpu: 0.05
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
