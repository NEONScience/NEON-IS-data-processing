---
pipeline:
  name: enviroscan_calibration_group_and_convert
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-cal-grp-conv:sha-235eaa0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -rf $OUT_PATH_JOINER
    rm -rf /tmp/pfs/kafka_merged
    rm -rf /tmp/pfs/kafka_mergedCopy
    rm -rf $OUT_PATH_ARRAY_PARSER
    
    mkdir -p $OUT_PATH_JOINER 
    mkdir -p /tmp/pfs/kafka_merged # Filter joiner relies on the same path positions among inputs (i.e. repo name in 2nd position)
    mkdir -p $OUT_PATH_ARRAY_PARSER
    
    # Join files from the archive and from Kafka
    export OUT_PATH=$OUT_PATH_JOINER
    python3 -m filter_joiner.filter_joiner_main
    
    # Combine data from Kafka and the archive (data already parsed)
    Rscript ./flow.kfka.comb.R \
          DirIn=$OUT_PATH_JOINER \
          DirOut=/tmp/pfs/kafka_merged \
          DirErr=/pfs/out/errored_datums \
          FileSchmL0=$FILE_SCHEMA_PARSED \
          "DirSubCopy=calibration|location"
    
    # Copy output to another interim folder to destroy links (cannot daisy chain links from pfs input to output)
    cp -rL /tmp/pfs/kafka_merged /tmp/pfs/kafka_mergedCopy || : # Allow to fail without exit code (happens if step above produced no output)
    rm -r -f /tmp/pfs/kafka_merged
    
    # Run array parser (parse calibrations only - data already parsed)
    export SCHEMA_PATH=$FILE_SCHEMA_PARSED
    export DATA_PATH=/tmp/pfs/kafka_mergedCopy
    export OUT_PATH=$OUT_PATH_ARRAY_PARSER
    python3 -m array_parser.array_parser_main

    # Run calibration conversion module
    # NOTE: location files aren't being output. Likely need another copy task, or option in R module to copy vs. symlink
    Rscript ./flow.cal.conv.R \
      DirIn=$OUT_PATH_ARRAY_PARSER \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      "ConvFuncTerm1=def.cal.conv.enviro.multi.out:rawVSWC0|rawVSWC1|rawVSWC2|rawVSWC3|rawVSWC4|rawVSWC5|rawVSWC6|rawVSWC7|rawVSIC0|rawVSIC1|rawVSIC2|rawVSIC3|rawVSIC4|rawVSIC5|rawVSIC6|rawVSIC7" \
      "TermQf=rawVSWC0|rawVSWC1|rawVSWC2|rawVSWC3|rawVSWC4|rawVSWC5|rawVSWC6|rawVSWC7|rawVSIC0|rawVSIC1|rawVSIC2|rawVSIC3|rawVSIC4|rawVSIC5|rawVSIC6|rawVSIC7" \
      "DirSubCopy=calibration|location" \
      FileSchmData=$FILE_SCHEMA_DATA \
      FileSchmQf=$FILE_SCHEMA_FLAGS \
      "Meta=pathCalSoilSpec:$FILE_META_CALIBRATION"

    EOF
  env:
    # Environment variables for filter-joiner
    CONFIG: |
      ---
      # Configuration for filter-joiner module that will bring together the data and calibrations
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: KAFKA_UNMERGED_DATA
            # Filter for data directory
            glob_pattern: /pfs/KAFKA_UNMERGED_DATA/enviroscan/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
        - path:
            name: DATA_PATH_ARCHIVE
            # Filter for data directory
            glob_pattern: /pfs/DATA_PATH_ARCHIVE/enviroscan/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
        - path:
            name: CALIBRATION_PATH
            # Filter for data directory
            glob_pattern: /pfs/CALIBRATION_PATH/enviroscan/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
        - path:
            name: LOCATION_PATH
            # Filter for data directory
            glob_pattern: /pfs/LOCATION_PATH/enviroscan/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
    RELATIVE_PATH_INDEX: "3" # Must be consistent across inputs 
    LINK_TYPE: COPY # options are COPY or SYMLINK. MUST BE SIMLINK IF USING COMBINED MODULE.
    OUT_PATH_JOINER: /tmp/pfs/filter_joined 

    # Environment variables for array parser
    PARSE_CALIBRATION: 'True'
    TEST_MODE: 'True' # We already parsed the data. Pass it through via symlink
    LOG_LEVEL: INFO
    SOURCE_TYPE_INDEX: '4'
    YEAR_INDEX: '5'
    MONTH_INDEX: '6'
    DAY_INDEX: '7'
    SOURCE_ID_INDEX: '8'
    DATA_TYPE_INDEX: '9'
    OUT_PATH_ARRAY_PARSER: /tmp/pfs/array_parsed # R modules must have pfs in the repo structure

    # Environment variables for calibration module
    PARALLELIZATION_INTERNAL: '3' # Option for calibration conversion module
input:
  cross:
  # - pfs:
  #     name: FILE_SCHEMA_L0
  #     repo: enviroscan_avro_schemas
  #     glob: /enviroscan/enviroscan.avsc
  - pfs:
      name: FILE_SCHEMA_PARSED
      repo: enviroscan_avro_schemas
      glob: /enviroscan/enviroscan_parsed.avsc
  - pfs:
      name: FILE_META_CALIBRATION
      repo: enviroscan_metadata_calibrations
      glob: /enviroscan/soilSpecCalDepths.csv
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: enviroscan_avro_schemas
      glob: /enviroscan/enviroscan_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: enviroscan_avro_schemas
      glob: /enviroscan/flags_calibration_enviroscan.avsc
  # Outer join all repos so that varying sensors between kafka and trino loaders will all get joined with calibrations. Filter-joiner will narrow down.
  - join:
    - pfs:
        name: CALIBRATION_PATH
        repo: enviroscan_calibration_assignment
        glob: /enviroscan/(2025)/(10)/(18)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - pfs:
        name: DATA_PATH_ARCHIVE
        repo: enviroscan_data_source_trino
        glob: /enviroscan/(2025)/(10)/(18)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - pfs:
        name: KAFKA_UNMERGED_DATA
        repo: enviroscan_data_source_kafka
        glob: /enviroscan/(2025)/(10)/(18)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - pfs:
        name: LOCATION_PATH
        repo: enviroscan_location_asset_assignment
        glob: /enviroscan/(2025)/(10)/(18)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 1.5G
  cpu: 3.3
resource_limits:
  memory: 3G
  cpu: 4.5
sidecar_resource_requests:
  memory: 3G
  cpu: 0.6
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
