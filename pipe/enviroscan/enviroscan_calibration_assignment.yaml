---
pipeline:
  name: enviroscan_calibration_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.cal.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      Arry=TRUE
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-cal-asgn:v2.0.3
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: enviroscan_calibration_loader
      glob: /enviroscan/*
  - pfs:
      name: FILE_YEAR
      repo: enviroscan_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 500M
  cpu: 1.5
resource_limits:
  memory: 1G
  cpu: 2
sidecar_resource_requests:
  memory: 3.5G
  cpu: 1
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
