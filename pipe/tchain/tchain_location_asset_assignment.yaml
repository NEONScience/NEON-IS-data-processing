---
pipeline:
  name: tchain_location_asset_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.loc.grp.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      TypeFile=asset
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-grp-asgn:v1.1.0
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: location_asset_tchain
      glob: /tchain/*
  - pfs:
      name: FILE_YEAR
      repo: data_source_tchain_list_years
      glob: /data_year*.txt
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 1.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"200M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]
