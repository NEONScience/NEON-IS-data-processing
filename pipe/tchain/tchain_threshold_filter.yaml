---
pipeline:
  name: tchain_threshold_filter
transform:
  cmd:
  - Rscript
  - "/flow.thsh.filt.R"
  - DirIn=$threshold
  - DirOut=/pfs/out
  - Term=depth0WaterTemp|depth1WaterTemp|depth2WaterTemp|depth3WaterTemp|depth4WaterTemp|depth5WaterTemp|depth6WaterTemp|depth7WaterTemp|depth8WaterTemp|depth9WaterTemp|depth10WaterTemp
  image: quay.io/battelleecology/neon-is-thsh-filt-r:v0.0.7
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    repo: threshold
    glob: "/"
enable_stats: false
standby: true
resource_requests:
  memory: 13M
  cpu: 0.01