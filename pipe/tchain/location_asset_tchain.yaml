---
pipeline:
  name: location_asset_tchain
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_asset_loader:32
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_asset_loader.location_asset_loader_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    SOURCE_TYPE: tchain
  secrets:
  - name: db-pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: cron_daily_tchain_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 100M
  cpu: 0.05
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"400M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.4"
    }
  ]
