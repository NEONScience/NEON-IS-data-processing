---
pipeline:
  name: tchain_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - "/flow.qaqc.plau.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=depth0WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest2=depth1WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest3=depth2WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest4=depth3WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest5=depth4WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest6=depth5WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest7=depth6WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest8=depth7WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest9=depth8WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  - TermTest10=depth9WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
#  - TermTest11=depth10WaterTemp:null|gap|range(rmv)|step(rmv)|spike(rmv)
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v0.0.15
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tchain_padded_timeseries_analyzer
      glob: "/tchain/*/*"
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas
      glob: "/dp0p/flags_plausibility_tchain.avsc"
enable_stats: false
standby: true
parallelism_spec:
  constant: '2'
resource_requests:
  memory: 200Mi
  cpu: 0