---
pipeline:
  name: tchain_calibration_loader
transform:
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-calval-loader:sha-da5e473
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m calval_loader.load_all_calval_files
  env:
    CVAL_INGEST_BUCKET: neon-cval
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    SOURCE_TYPE: tchain
    STARTING_PATH_INDEX: "5"
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    name: IN_PATH
    repo: tchain_calibration_list_files
    glob: /*/*/*/*
    empty_files: true
parallelism_spec:
  constant: 2
resource_requests:
  memory: 300M
  cpu: 0.5
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
