---
pipeline:
  name: tchain_location_filter
transform:
  cmd:
  - Rscript
  - /flow.loc.filt.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirSubCopy=data|flags|location|uncertainty_coef|uncertainty_data
  image: quay.io/battelleecology/neon-is-loc-filt-r:v0.0.15
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: tchain_calibrated_location_group
    glob: /tchain/*/*/*
enable_stats: false
standby: true
resource_requests:
  memory: 30M
  cpu: 0.1

