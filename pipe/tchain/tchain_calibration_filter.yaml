---
pipeline:
  name: tchain_calibration_filter
transform:
  cmd:
  - Rscript
  - /flow.cal.filt.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirSubCopy=data
  image: quay.io/battelleecology/neon-is-cal-filt-r:v0.0.34
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: tchain_array_parser
    glob: /tchain/*/*/*
enable_stats: false
standby: true
resource_requests:
  memory: 210M
  cpu: 0.3

