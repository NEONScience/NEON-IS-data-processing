---
pipeline:
  name: tchain_structure_repo_by_location
transform:
  cmd:
  - Rscript
  - /flow.loc.repo.strc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - Comb=TRUE
  image: quay.io/battelleecology/neon-is-loc-repo-strc-r:v0.0.11
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  pfs:
    name: DIR_IN
    repo: tchain_location_filter
    glob: /tchain/*/*/*
enable_stats: false
standby: false
resource_requests:
  memory: 100M
  cpu: 0.13

