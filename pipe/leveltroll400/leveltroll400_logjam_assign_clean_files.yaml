---
pipeline:
  name: leveltroll400_logjam_assign_clean_files
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums"
  - Rscript
      ./flow.leveltroll400.files.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileSchmData=$SCHMA_DATA
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-lt400-files:sha-6117bf1
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: leveltroll400_logjam_load_files
      glob: /*
  - pfs:
      name: SCHMA_DATA
      repo: leveltroll400_avro_schemas
      glob: /leveltroll400/leveltroll400_log_data.avsc
parallelism_spec:
  constant: 3
autoscaling: true
resource_requests:
  memory: 400M
  cpu: 1.5
resource_limits:
  memory: 800M
  cpu: 2
sidecar_resource_requests:
  memory: 2G
  cpu: 0.3
datum_set_spec:
  number: 5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class