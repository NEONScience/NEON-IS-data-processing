---
pipeline:
  name: pqs1_calibration_conversion
transform:
  cmd:
  - Rscript
  - /flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$FILE_SCHEMA_FLAGS
  - TermFuncConv=voltage:def.cal.conv.poly
  - TermQf=voltage
  - TermFuncUcrt=voltage:def.ucrt.meas.mult,def.ucrt.fdas.volt.poly
  - FileUcrtFdas=$FILE_UNCERTAINTY_FDAS
  image: quay.io/battelleecology/neon-is-cal-conv-r:v0.0.54
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pqs1_data_calibration_group
      glob: /pqs1/*/*/*/
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_pqs1
      glob: /dp0p/pqs1_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: avro_schemas_pqs1
      glob: /dp0p/flags_calibration.avsc
  - pfs:
      name: FILE_UNCERTAINTY_FDAS
      repo: uncertainty_fdas_pqs1
      glob: /fdas_calibration_uncertainty_general.json
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
