---
pipeline:
  name: pqs1_calibration_conversion
transform:
  cmd:
  - Rscript
  - ./flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$FILE_SCHEMA_FLAGS
  - TermFuncConv=voltage:def.cal.conv.poly
  - TermQf=voltage
  - TermFuncUcrt=voltage:def.ucrt.meas.mult,def.ucrt.fdas.volt.poly
  - FileUcrtFdas=$FILE_UNCERTAINTY_FDAS
  image: quay.io/battelleecology/neon-is-cal-conv-r:v1.0.4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '2'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pqs1_data_calibration_group
      glob: /pqs1/*/*/*/
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_pqs1
      glob: /pqs1/pqs1_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: avro_schemas_pqs1
      glob: /pqs1/flags_calibration_pqs1.avsc
  - pfs:
      name: FILE_UNCERTAINTY_FDAS
      repo: uncertainty_fdas_pqs1
      glob: /fdas_calibration_uncertainty_general.json
parallelism_spec:
  constant: 1
resource_requests:
  memory: 1G
  cpu: 2.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
