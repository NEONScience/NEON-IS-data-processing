---
pipeline:
  name: csat3_timeseries_padder
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/timeseries_padder:36
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m timeseries_padder.timeseries_padder.variable_pad_main --yearindex 4
    --monthindex 5 --dayindex 6 --locindex 7 --subdirindex 8
  env:
    OUT_PATH: /pfs/out
    PAD_DIR: "data"
    WINDOW_SIZE: '1'
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
input:
  pfs:
    name: DATA_PATH
    repo: csat3_threshold_regularized_group
    branch: master
    glob: /csat3/*/*/*
output_branch: master
parallelism_spec:
  constant: 1
resource_requests:
  memory: 400M
  cpu: 0.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2.5G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.8"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
