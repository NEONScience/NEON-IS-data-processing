---
pipeline:
  name: csat3_data_years
transform:
  image: registry.access.redhat.com/ubi8/ubi-minimal:8.3
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - ls $REPO_IN > /pfs/out/data_years.txt
input:
  pfs:
    name: REPO_IN
    repo: csat3_data_source_trino
    glob: /csat3
    empty_files: true
resource_requests:
  memory: 1K
  cpu: 0.01
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class

