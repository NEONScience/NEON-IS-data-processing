---
pipeline:
  name: csat3_location_asset
transform:
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-asset-loader:sha-a54045c
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_asset_loader.location_asset_loader_main
  env:
    OUT_PATH: /pfs/out    
    # ERR_PATH can be changed, it is user specified
    ERR_PATH: /pfs/out/errored_datums
    LOG_LEVEL: INFO
    SOURCE_TYPE: csat3
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: csat3_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 100M
  cpu: 0.05
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"400M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.4"
    }
  ]
