---
pipeline:
  name: csat3_thresh_select_ts_pad
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/neon-is-thsh-slct-ts-pad:v1.0.2
  cmd:
  - /bin/bash
  stdin:
  - "#!/bin/bash"
  - '# Refresh interim directories with each datum (otherwise they persist and cause probs)'
  - rm -r -f /usr/src/app/pfs/interimData
  - rm -r -f /usr/src/app/pfs/interimDataCopy
  - mkdir -p /usr/src/app/pfs/interimData
  - '# Run first module - threshold_select'
  - Rscript ./flow.thsh.slct.R 
      DirIn=$REPO_LOCATIONS
      DirOut=/usr/src/app/pfs/interimData
      DirErr=/pfs/out/errored_datums
      FileThsh=$FILE_THRESHOLDS
      TermCtxt1=veloXaxs
      TermCtxt2=veloYaxs
      TermCtxt3=veloZaxs
      TermCtxt4=veloSoni
      TermCtxt5=tempSoni
      "DirSubCopy=data|location"
  - '# Copy output to another interim folder to destroy links (cannot daisy chain links from pfs input to output)'
  - cp -rL /usr/src/app/pfs/interimData /usr/src/app/pfs/interimDataCopy 
  - rm -r -f /usr/src/app/pfs/interimData 
  - '# Run second module - timeseries_padder'
  - python3 -m timeseries_padder.timeseries_padder.variable_pad_main --yearindex 7 --monthindex 8 --dayindex 9 --locindex 10 --subdirindex 11
  - '# Final step - collapse the interim directory structure in /pfs/out'
  - cp -rL /pfs/out/app/pfs/interimDataCopy/* /pfs/out
  - rm -r /pfs/out/app
  env:
    DATA_PATH: /usr/src/app/pfs/interimDataCopy
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    PAD_DIR: data
    RELATIVE_PATH_INDEX: '6'
output_branch: master
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: csat3_l0p_data
      glob: /soni/*/*/*
  - pfs:
      name: FILE_THRESHOLDS
      repo: csat3_threshold
      glob: /thresholds.json
parallelism_spec:
  constant: 4
resource_requests:
  memory: 2G
  cpu: 1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
