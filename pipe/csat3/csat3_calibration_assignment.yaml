---
pipeline:
  name: csat3_calibration_assignment
transform:
  cmd:
  - Rscript
  - /flow.cal.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  err_cmd:
  - 'true'
  image: quay.io/battelleecology/neon-is-cal-asgn-r:v0.0.8
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: calibration_csat3
      glob: /csat3/*
  - pfs:
      name: FILE_YEAR
      repo: data_source_csat3_list_years
      glob: /data_years.txt
parallelism_spec:
  constant: 4
resource_requests:
  memory: 200M
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.3"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
