---
pipeline:
  name: csat3_calibration_validation
transform:
  cmd:
  - Rscript
  - ./flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - TermQf=ux_wind_speed|uy_wind_speed|uz_wind_speed|speed_of_sound
  image: quay.io/battelleecology/neon-is-cal-conv-r:v1.0.3
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  pfs:
    name: DIR_IN
    repo: csat3_data_calibration_group
    glob: /csat3/*/*/*/
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true

