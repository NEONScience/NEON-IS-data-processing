---
pipeline:
  name: csat3_l0p_data
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/sae_transition:1.0.0
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m sae_transition.csat3"
  env:
    OUT_PATH: /pfs/out
    #FILE_DIR: data,flags
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
input:
  - pfs:
      name: DATA_PATH
      repo: csat3_regularized_data
      glob: /csat3/(*)/(*)/(*)
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
