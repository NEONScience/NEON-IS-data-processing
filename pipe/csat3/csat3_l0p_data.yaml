---
pipeline:
  name: csat3_l0p_data
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-sae-trst-dp0p-python:v0.0.7
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.csat3"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data,flags
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
input:
  pfs:
    name: IN_PATH
    repo: csat3_regularized_data
    glob: /csat3/(*)/(*)/(*)
parallelism_spec:
  constant: "1"
enable_stats: true
standby: true
