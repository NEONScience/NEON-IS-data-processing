---
pipeline:
  name: csat3_l0p_data
transform:
#  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-sae-trst-dp0p:v1.0.2
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.csat3"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data,flags
    LOG_LEVEL: INFO
    NEW_SOURCE_TYPE_NAME: "soni"
    RELATIVE_PATH_INDEX: "4"
    LOCATION_LINK_TYPE: COPY #SYMLINK or COPY, if not defined, location will not be in output repo
input:
  pfs:
    name: IN_PATH
    repo: csat3_fill_date_gaps_and_regularize
    glob: /csat3/(*)/(*)/(*)
parallelism_spec:
  constant: 8
resource_requests:
  memory: 2.5G
  cpu: 1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class

