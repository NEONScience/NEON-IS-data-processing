---
pipeline:
  name: csat3_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=veloXaxs:range|step|persistence
  - TermTest2=veloYaxs:range|step|persistence
  - TermTest3=veloZaxs:range|step|persistence
  - TermTest4=veloSoni:range|step|persistence
  - TermTest5=tempSoni:range|step|persistence
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v1.0.3
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: csat3_padded_timeseries_analyzer
      glob: /csat3/*/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_csat3
      glob: /csat3/flags_plausibility_csat3.avsc
parallelism_spec:
  constant: 8
resource_requests:
  memory: 4Gi
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"400M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true
