---
pipeline:
  name: relHumidityBuoy_stats_instantaneous
transform:
  cmd:
  - Rscript
  - ./flow.data.comb.ts.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmComb=$SCHEMA_COMB
  - DirComb=data|uncertainty_data
  - NameDirCombOut=stats
  - NameVarTime=readout_time
  - ColKeep=readout_time|timeWndwBgn|timeWndwEnd|relativeHumidity|relativeHumidity_ucrtExpn|temperature|temperature_ucrtExpn|dewPoint|dewPoint_ucrtExpn
  - NameFileSufx=_basicStats_001
  image: quay.io/battelleecology/neon-is-data-comb-ts-r:v1.0.1
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: relHumidityBuoy_pre_statistics_group
      glob: /*/*/*
  - pfs:
      name: SCHEMA_COMB
      repo: relHumidityBuoy_avro_schemas
      glob: /relHumidityBuoy/relHumidityBuoy_dp01_stats_instantaneous.avsc
parallelism_spec:
  constant: 1
resource_requests: 
  memory: 400M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]
