---
pipeline:
  name: tempAirSingle_egress
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/egress:12
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m egress.egress.app --outputname tempAirSingle --dateindex 2 --locindex
    1
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    EGRESS_URL: https://storage.googleapis.com/neon-int-publication/egress-test
output_branch: master
input:
  pfs:
    name: DATA_PATH
    repo: tempAirSingle_level1_group
    branch: master
    glob: /*/*/*
egress:
  URL: gs://neon-int-publication/egress-test
standby: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
