---
pipeline:
  name: tempAirSingle_qaqc_specific
transform:
  cmd:
  - Rscript
  - /flow.qaqc.temp.air.aspi.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - SensTermTemp=prt:temp
  - SensTermTbne=dualfan:turbine_speed
  - SensTermWind1=windobserverii:u_axis_wind_speed:v_axis_wind_speed
  - SensTermHeat=heater:state
  - RmvFlow=TRUE
  - RmvHeat=TRUE
  - FileSchmQf=$SCHEMA_FLAGS
  image: quay.io/battelleecology/neon-is-qaqc-temp-air-aspi-r:v0.0.12
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '2' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempAirSingle_related_location_group
      glob: /*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_prt
      glob: /dp0p/flags_tempAir_specific.avsc
parallelism_spec:
  constant: 2
resource_requests:
  memory: 1G
  cpu: 2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2.2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
