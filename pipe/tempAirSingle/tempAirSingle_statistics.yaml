---
pipeline:
  name: tempAirSingle_statistics
transform:
  cmd:
  - Rscript
  - ./flow.stat.basc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmStat=$FILE_SCHEMA_STATS
  - WndwAgr=001|030
  - TermStat1=temp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  image: quay.io/battelleecology/neon-is-stat-basc-r:v1.0.4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '2'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempAirSingle_merge_qaqc_data
      glob: /*/*/*
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas_tempAirSingle
      glob: /tempAirSingle/tempAirSingle_dp01_stats.avsc
parallelism_spec:
  constant: 2
resource_requests: 
  memory: 1G
  cpu: 2.5
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]
