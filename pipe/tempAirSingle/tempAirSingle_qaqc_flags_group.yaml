---
pipeline:
  name: tempAirSingle_qaqc_flags_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:9
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: QAQC_PLAUSIBILITY_PATH
            # Filter for flags directory
            glob_pattern: /pfs/QAQC_PLAUSIBILITY_PATH/*/*/*/*/*/*/flags/**
            # Join on context group (already joined below by day)
            join_indices: [6]
        - path:
            name: QAQC_SPECIFIC_PATH
            # Filter for flags directory
            glob_pattern: /pfs/QAQC_SPECIFIC_PATH/*/*/*/*/*/*/flags/**
            # Join on context group (already joined below by day)
            join_indices: [6]
        - path:
            name: REGULARIZED_FLAGS_PATH
            # Filter for flags directory
            glob_pattern: /pfs/REGULARIZED_FLAGS_PATH/*/*/*/*/*/*/flags/**
            # Join on context group (already joined below by day)
            join_indices: [6]
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
input:
  join:
  - pfs:
      name: QAQC_PLAUSIBILITY_PATH
      repo: tempAirSingle_qaqc_plausibility
      glob: /(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: QAQC_SPECIFIC_PATH
      repo: tempAirSingle_qaqc_specific
      glob: /(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: REGULARIZED_FLAGS_PATH
      repo: tempAirSingle_regularized_flags
      glob: /(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
