---
pipeline:
  name: tempAirSingle_merge_qaqc_data
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.data.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirSubCombData=data
  - DirSubCopy=uncertainty_data|uncertainty_coef
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-qaqc-data-comb:v1.1.1
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '2'
input:
  pfs:
    name: DIR_IN
    repo: tempAirSingle_pre_statistics_group
    glob: /*/*/*
autoscaling: true
parallelism_spec:
  constant: 2
resource_requests:
  memory: 1G
  cpu: 2.5
resource_limits:
  memory: 1.5G
  cpu: 3
sidecar_resource_requests:
  memory: 2G
  cpu: 0.5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
