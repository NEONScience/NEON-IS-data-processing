---
pipeline:
  name: tempAirSingle_merge_qaqc_data
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.data.comb.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirSubCombData=data
  - DirSubCopy=uncertainty_data|uncertainty_coef
  image: quay.io/battelleecology/neon-is-qaqc-data-comb-r:69a3c9d51327cbbc141e969aba3cb565ae6ae78f
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '2'
input:
  pfs:
    name: DIR_IN
    repo: tempAirSingle_pre_statistics_group
    glob: /*/*/*
parallelism_spec:
  constant: 2
resource_requests:
  memory: 1G
  cpu: 2
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
