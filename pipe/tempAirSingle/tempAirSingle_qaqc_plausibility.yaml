---
pipeline:
  name: tempAirSingle_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=temp:null|gap|range(rmv)|step(rmv)|spike|persistence(rmv)
  - DirSubCopy=uncertainty_data|flags|uncertainty_coef
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:aa651ed4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '2' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempAirSingle_padded_timeseries_analyzer
      glob: /*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_tempAirSingle
      glob: /tempAirSingle/flags_plausibility_tempAirSingle.avsc
parallelism_spec:
  constant: 2
resource_requests:
  memory: 1G
  cpu: 2.3
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]
