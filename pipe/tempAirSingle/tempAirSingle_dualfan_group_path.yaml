---
pipeline:
  name: tempAirSingle_dualfan_group_path
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_group_path:14
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_group_path.location_group_path_main
  env:
    GROUP: aspirated-single_
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    SOURCE_TYPE_INDEX: '3'
    YEAR_INDEX: '4'
    MONTH_INDEX: '5'
    DAY_INDEX: '6'
    LOCATION_INDEX: '7'
    DATA_TYPE_INDEX: '8'
input:
  pfs:
    name: SOURCE_PATH
    repo: dualfan_merge_data_by_location
    glob: /dualfan/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true

