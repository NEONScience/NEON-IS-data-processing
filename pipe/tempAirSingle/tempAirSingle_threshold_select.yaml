---
pipeline:
  name: tempAirSingle_threshold_select
transform:
  cmd:
  - Rscript
  - ./flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=temp|air
  - DirSubCopy=location|data|uncertainty_data|flags
  image: quay.io/battelleecology/neon-is-thsh-slct-r:d8b7e78d98bc53f183c6c6cc0635da393dcd7810
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: tempAirSingle_regularized
      glob: /*/*/*
  - pfs:
      name: FILE_THRESHOLDS
      repo: threshold_tempAirSingle
      glob: /thresholds.json
parallelism_spec:
  constant: 2
resource_requests:
  memory: 20M
  cpu: 0.1
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"24M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.1"
    }
  ]
