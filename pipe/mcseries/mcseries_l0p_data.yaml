---
pipeline:
  name: mcseries_l0p_data
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-sae-trst-dp0p:4178f7b8
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.mcseries"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data
    LOG_LEVEL: INFO
    #NEW_SOURCE_TYPE_NAME will be decided by location context when running script
    RELATIVE_PATH_INDEX: "4"
    LOCATION_LINK_TYPE: SYMLINK #SYMLINK or COPY, if not defined, location will not be in output repo
input:
  pfs:
    name: IN_PATH
    repo: mcseries_fill_date_gaps_and_regularize
    glob: /mcseries/(*)/(*)/(*)
parallelism_spec:
  constant: 8
resource_requests:
  memory: 100MB
  cpu: 0.5
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"700M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]

