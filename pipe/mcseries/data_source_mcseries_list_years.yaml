---
pipeline:
  name: data_source_mcseries_list_years
transform:
  image: registry.access.redhat.com/ubi8/ubi-minimal:8.3
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - ls $REPO_IN > /pfs/out/data_years.txt
input:
  pfs:
    name: REPO_IN
    repo: data_source_mcseries_linkmerge
    glob: /mcseries
    empty_files: true
resource_requests:
  memory: 1K
  cpu: 0.01
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"64M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true
