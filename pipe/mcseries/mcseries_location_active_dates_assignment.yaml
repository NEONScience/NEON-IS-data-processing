---
pipeline:
  name: mcseries_location_active_dates_assignment
transform:
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - export ERR_PATH="/pfs/out/errored_datums$FILE_YEAR"
  - Rscript
      ./flow.loc.grp.asgn.R
      DirIn=$DIR_IN
      DirOut=/pfs/out
      DirErr=$ERR_PATH
      FileYear=$FILE_YEAR
      TypeFile=namedLocation
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-loc-grp-asgn:v1.1.1
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: mcseries_location_loader
      glob: /mcseries/*
  - pfs:
      name: FILE_YEAR
      repo: mcseries_cron_daily_and_date_control
      glob: /data_year*.txt
parallelism_spec:
  constant: 4
autoscaling: true
resource_requests:
  memory: 300M
  cpu: 0.5
resource_limits:
  memory: 500M
  cpu: 1.0
sidecar_resource_requests:
  memory: 2G
  cpu: 0.3
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"100M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.1"
    }
  ]
