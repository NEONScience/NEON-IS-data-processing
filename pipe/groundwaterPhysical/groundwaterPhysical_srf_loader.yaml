pipeline:
  name: groundwaterPhysical_srf_loader
transform:
  cmd:
    - /bin/bash
  env:
    GROUP_PREFIX: groundwater-physical_
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
  image: quay.io/battelleecology/neon-srf-loader:c0ce8112
  image_pull_secrets:
    - battelleecology-quay-read-all-pull-secret
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  stdin:
    - '#!/bin/bash'
    - python3 -m srf_loader.srf_loader_main
input:
  pfs:
    branch: master
    empty_files: true
    glob: /*
    repo: troll_cron_daily_and_date_control_tick
autoscaling: true
resource_requests:
  memory: 50M
  cpu: 0.1
resource_limits:
  memory: 300M
  cpu: 1.5
sidecar_resource_requests:
  memory: 600M
  cpu: 0.2
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
