---
pipeline:
  name: groundwaterPhysical_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=pressure:null|gap|range|step|spike|persistence
  - TermTest2=temperature:null|gap|range|step|spike
  - TermTest3=conductivity:null|gap|range|step|spike|persistence
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v1.0.4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: groundwaterPhysical_padded_timeseries_analyzer
      glob: /aquatroll200/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_groundwaterPhysical
      glob: /groundwaterPhysical/flags_plausibility_groundwaterPhysical.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2.2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]

