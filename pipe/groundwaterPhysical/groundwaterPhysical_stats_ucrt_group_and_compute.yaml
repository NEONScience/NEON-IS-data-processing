---
pipeline:
  name: groundwaterPhysical_stats_ucrt_group_and_compute
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-is-troll-stat-ucrt-grp:v1.2.0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -r -f /tmp/pfs/filter_joined
    mkdir -p /tmp/pfs/filter_joined
    # Run first module - filter-joiner (using environment variables below as input parameters)
    python3 -m filter_joiner.filter_joiner_main
    # Run second module - basic stats
    Rscript ./flow.stat.basc.R \
      DirIn=/tmp/pfs/filter_joined \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      FileSchmStat=$FILE_SCHEMA_STATS \
      "WndwAgr=030" \
      "TermStat1=temperature:mean|minimum|maximum|variance|numPts|stdEr" \
      "TermStat2=conductivity:mean|minimum|maximum|variance|numPts|stdEr" \
      DirSubCopy=location
    # Run third module - troll-specific uncertainty comps
    Rscript ./flow.troll.uncertainty.R \
      DirIn=/tmp/pfs/filter_joined \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      Context=groundwater \
      WndwInst=TRUE \
      WndwAgr=030 \
      FileSchmData=$SCHEMA_DATA_TROLL \
      FileSchmUcrt=$SCHEMA_UCRT_TROLL \
      FileSchmSciStats=$SCHEMA_SCI_TROLL
    EOF
  env:
    # Environment variables for filter-joiner
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      # Use unix-style glob pattern to select the desired directories in each repo 
      input_paths:
        - path:
            name: QAQC_PATH
            # Filter for data & uncertainty_data directories
            glob_pattern: /pfs/QAQC_PATH/*/*/*/*/aquatroll200/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [6]
        - path:
            name: UNCERTAINTY_PATH
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_PATH/*/*/*/*/aquatroll200/*/uncertainty*/**
            # Join on named location (already joined below by day)
            join_indices: [6]
    OUT_PATH: /tmp/pfs/filter_joined
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: COPY # options are COPY or SYMLINK. Use COPY for combined module.
    PARALLELIZATION_INTERNAL: '2' # Option for stats module
input:
  cross:
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: groundwaterPhysical_avro_schemas
      glob: /groundwaterPhysical/groundwaterPhysical_dp01_stats.avsc
  - pfs:
      name: SCHEMA_DATA_TROLL
      repo: groundwaterPhysical_avro_schemas
      glob: /groundwaterPhysical/groundwaterPhysical_dp01_troll_specific_data.avsc
  - pfs:
      name: SCHEMA_UCRT_TROLL
      repo: groundwaterPhysical_avro_schemas
      glob: /groundwaterPhysical/groundwaterPhysical_dp01_troll_specific_ucrt.avsc
  - pfs:
      name: SCHEMA_SCI_TROLL
      repo: groundwaterPhysical_avro_schemas
      glob: /groundwaterPhysical/groundwaterPhysical_dp01_troll_specific_sci_stats.avsc
  - join:
    - pfs:
        name: QAQC_PATH
        repo: groundwaterPhysical_analyze_pad_and_qaqc_plau
        glob: /(*)/(*)/(*)
        joinOn: $1/$2/$3
        empty_files: false # Make sure this is false for LINK_TYPE=COPY
    - pfs:
        name: UNCERTAINTY_PATH
        repo: groundwaterPhysical_group_path
        glob: /(*)/(*)/(*)
        joinOn: $1/$2/$3
        empty_files: false # Make sure this is false for LINK_TYPE=COPY
parallelism_spec:
  constant: 5
resource_requests: 
  memory: 800M
  cpu: 2.2
resource_limits:
  memory: 1.5G
  cpu: 4
sidecar_resource_requests:
  memory: 2G
  cpu: 0.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
