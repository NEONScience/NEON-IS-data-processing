pipeline:
  name: groundwaterPhysical_group_loader
transform:
  cmd:
    - /bin/bash
  env:
    GROUP_PREFIX: groundwater-physical_
    LOG_LEVEL: INFO
    OUT_PATH: /pfs/out    
    # ERR_PATH can be changed, it is user specified
    ERR_PATH: errored_datums
  image: quay.io/battelleecology/group_loader:fe1512ea
  image_pull_secrets:
    - battelleecology-quay-read-all-pull-secret
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  stdin:
    - '#!/bin/bash'
    - python3 -m group_loader.group_loader_main
input:
  pfs:
    branch: master
    empty_files: true
    glob: /*
    repo: aquatroll200_cron_daily_and_date_control_tick
resource_requests:
  cpu: 1.5
  memory: 300M
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.3"
    }
  ]
