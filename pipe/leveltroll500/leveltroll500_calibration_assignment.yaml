---
pipeline:
  name: leveltroll500_calibration_assignment
transform:
  cmd:
  - Rscript
  - ./flow.cal.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  image: quay.io/battelleecology/neon-is-cal-asgn-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: calibration_leveltroll500
      glob: /leveltroll500/*
  - pfs:
      name: FILE_YEAR
      repo: data_source_leveltroll500_list_years
      glob: /data_years.txt
parallelism_spec:
  constant: 2
resource_requests:
  memory: 200M
  cpu: 0.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"3G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"2"}]'
autoscaling: true

