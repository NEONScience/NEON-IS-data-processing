---
pipeline:
  name: leveltroll500_location_loader
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/location_loader:fe1512ea
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m location_loader.location_loader_main
  env:
    LOCATION_TYPE: CONFIG
    SOURCE_TYPE: leveltroll500
    OUT_PATH: /pfs/out    
    # ERR_PATH can be changed, it is user specified
    ERR_PATH: errored_datums
    LOG_LEVEL: INFO
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
input:
  pfs:
    repo: leveltroll500_cron_daily_and_date_control_tick
    glob: /*
    empty_files: true
autoscaling: true
resource_requests:
  memory: 100M
  cpu: 0.1
resource_limits:
  memory: 300M
  cpu: 0.5
sidecar_resource_requests:
  memory: 500M
  cpu: 0.1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
