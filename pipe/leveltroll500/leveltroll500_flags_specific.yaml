---
pipeline:
  name: leveltroll500_flags_specific
transform:
  cmd:
  - Rscript
  - /flow.troll.flags.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmQf=$SCHEMA_FLAGS
  image: quay.io/battelleecology/neon-is-troll-flags-r:13a29e7cccbad53dacd59820953b930b27c6ffd7
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: leveltroll500_calibration_group_and_convert
      glob: /leveltroll500/*/*/*/
  - pfs:
      name: SCHEMA_FLAGS
      repo: troll_shared_avro_schemas
      glob: /troll_shared/flags_troll_specific.avsc
resource_requests:
  memory: 500M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"300M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]

