---
pipeline:
  name: leveltroll500_calibration_group_and_convert
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/neon-is-cal-grp-conv:v1.1.0
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - '# Refresh interim directories with each datum (otherwise they persist and cause probs)'
  - rm -rf $OUT_PATH
  - mkdir -p $OUT_PATH
  - '# Run first module - filter-joiner (using environment variables below as input parameters)'
  - python3 -m filter_joiner.filter_joiner_main
  - '# Run second module - calibration conversion'
  - Rscript ./flow.cal.conv.R 
    DirIn=/tmp/pfs/filter_joined
    DirOut=/pfs/out
    DirErr=/pfs/out/errored_datums 
    FileSchmData=$FILE_SCHEMA_DATA
    FileSchmQf=$FILE_SCHEMA_FLAGS
    "TermFuncConv=pressure:def.cal.conv.poly.b|temperature:def.cal.conv.poly"
    "TermQf=pressure|temperature"
    "TermFuncUcrt=pressure:def.ucrt.meas.cnst|temperature:def.ucrt.meas.cnst"
  env:
    # Environment variables for filter-joiner
    CONFIG: |
      ---
      # Configuration for filter-joiner module that will bring together the data and calibrations
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: DATA_PATH
            # Filter for data directory
            glob_pattern: /pfs/DATA_PATH/leveltroll500/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
            outer_join: true
        - path:
            name: CALIBRATION_PATH
            # Filter for data directory
            glob_pattern: /pfs/CALIBRATION_PATH/leveltroll500/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
    OUT_PATH: /tmp/pfs/filter_joined
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: COPY # options are COPY or SYMLINK
    # Environment variables for calibration module
    PARALLELIZATION_INTERNAL: '1' # Option for calibration conversion module
input:
  cross:
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: leveltroll500_avro_schemas
      glob: /leveltroll500/leveltroll500_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: leveltroll500_avro_schemas
      glob: /leveltroll500/flags_calibration_leveltroll500.avsc
  - join:
    - pfs:
        name: DATA_PATH
        repo: leveltroll500_data_source_trino
        glob: /leveltroll500/(*)/(*)/(*)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - pfs:
        name: CALIBRATION_PATH
        repo: leveltroll500_calibration_assignment
        glob: /leveltroll500/(*)/(*)/(*)
        joinOn: $1/$2/$3
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
parallelism_spec:
  constant: 2
resource_requests:
  memory: 500M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"3.5G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
