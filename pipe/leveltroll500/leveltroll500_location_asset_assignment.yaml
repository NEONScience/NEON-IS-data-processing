---
pipeline:
  name: leveltroll500_location_asset_assignment
transform:
  cmd:
  - Rscript
  - ./flow.loc.grp.asgn.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileYear=$FILE_YEAR
  - TypeFile=asset
  image: quay.io/battelleecology/neon-is-loc-grp-asgn-r:fe1512ea
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: leveltroll500_location_asset
      glob: /leveltroll500/*
  - pfs:
      name: FILE_YEAR
      repo: leveltroll500_data_years
      glob: /data_years.txt
parallelism_spec:
  constant: 2
resource_requests:
  memory: 300M
  cpu: 1.3
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]

