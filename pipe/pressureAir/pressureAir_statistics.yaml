---
pipeline:
  name: pressureAir_statistics
transform:
  cmd:
  - Rscript
  - ./flow.stat.basc.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmStat=$FILE_SCHEMA_STATS
  - WndwAgr=001|030
  - TermStat1=barometricPressure:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst)
  image: quay.io/battelleecology/neon-is-stat-basc-r:v1.0.2
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pressureAir_pre_statistics_group
      glob: /ptb330a/*/*/*
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas_pressureAir
      glob: /pressureAir/pressureAir_dp01_stats.avsc
parallelism_spec:
  constant: 1
resource_requests: 
  memory: 300M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.1"}]'
autoscaling: true
