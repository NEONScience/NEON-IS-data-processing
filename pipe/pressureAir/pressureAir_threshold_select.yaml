---
pipeline:
  name: pressureAir_threshold_select
transform:
  cmd:
  - Rscript
  - ./flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=barometricPressure|barometric-pressure
  - DirSubCopy=location|data|flags
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v1.0.0
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: pressureAir_regularized
      glob: /ptb330a/*/*/*
  - pfs:
      name: FILE_THRESHOLDS
      repo: threshold_pressureAir
      glob: /thresholds.json
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true
