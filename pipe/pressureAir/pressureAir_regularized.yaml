---
pipeline:
  name: pressureAir_regularized
transform:
  cmd:
  - Rscript
  - /flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirRglr=data|uncertainty_data|flags
  - MethRglr=CybiEc
  - WndwRglr=Trlg
  - IdxWndw=IdxWndwMin
  - RptTimeWndw=FALSE
  - DropNotNumc=FALSE
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-rglr-r:v0.0.31
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
    PARALLELIZATION_INTERNAL: '1'
input:
  pfs:
    name: DIR_IN
    repo: pressureAir_context_filter
    glob: /ptb330a/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 800M
  cpu: 1.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":".2"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true

