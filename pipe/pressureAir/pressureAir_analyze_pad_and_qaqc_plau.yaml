---
pipeline:
  name: pressureAir_analyze_pad_and_qaqc_plau
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/neon-is-ts-pad-anls-qaqc-plau:d8b7e78d98bc53f183c6c6cc0635da393dcd7810
  cmd:
  - /bin/bash
  stdin:
  - "#!/bin/bash"
  - '# Refresh interim directories with each datum (otherwise they persist and cause probs)'
  - rm -r -f /usr/src/app/pfs/interimData
  - rm -r -f /usr/src/app/pfs/interimDataCopy
  - mkdir -p /usr/src/app/pfs/interimData
  - '# Run first module - padded_timeseries_analyzer'
  - python3 -m padded_timeseries_analyzer.padded_timeseries_analyzer.padded_timeseries_analyzer_main
  - '# Copy output to another interim folder to destroy links (cannot daisy chain links from pfs input to output)'
  - cp -rL /usr/src/app/pfs/interimData /usr/src/app/pfs/interimDataCopy 
  - rm -r -f /usr/src/app/pfs/interimData 
  - '# Run second module - qaqc plausibility'
  - Rscript ./flow.qaqc.plau.R
    DirIn=/usr/src/app/pfs/interimDataCopy
    DirOut=/pfs/out
    DirErr=/pfs/out/errored_datums
    FileSchmQf=$SCHEMA_FLAGS
    "TermTest1=barometricPressure:null|gap|range(rmv)|step(rmv)|spike|persistence(rmv)"
  env:
    # Environment variables for padded timeseries analyzer
    OUT_PATH: /usr/src/app/pfs/interimData
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
    PARALLELIZATION_INTERNAL: '5' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DATA_PATH
      repo: pressureAir_thresh_select_ts_pad
      glob: /*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: pressureAir_avro_schemas
      glob: /pressureAir/flags_plausibility_pressureAir.avsc
parallelism_spec:
  constant: 5
resource_requests:
  memory: 2G
  cpu: 5.5
resource_limits:
  memory: 3G
  cpu: 6.5
sidecar_resource_requests:
  memory: 2.5G
  cpu: 0.5
sidecar_resource_limits:
  memory: 5Gi
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
