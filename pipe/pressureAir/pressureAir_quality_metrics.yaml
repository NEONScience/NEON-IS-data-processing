---
pipeline:
  name: pressureAir_quality_metrics
transform:
  cmd:
  - Rscript
  - /flow.qaqc.qm.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQm=$FILE_SCHEMA_QM
  - WndwAgr=001|030
  - WghtAlphBeta=2|1
  - Thsh=0.2
  - GrpQfAlph1=staPres:suspectCalQF|nullQF|gapQF|rangeQF|stepQF|spikeQF|persistenceQF
  - GrpQfBeta1=staPres:nullQF|gapQF|rangeQF|stepQF|spikeQF|persistenceQF
  - GrpQfBetaIgnr1=staPres:nullQF|gapQF
  image: quay.io/battelleecology/neon-is-qaqc-qm-r:v0.0.17
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pressureAir_qaqc_flags_group
      glob: /ptb330a/*/*/*/
  - pfs:
      name: FILE_SCHEMA_QM
      repo: avro_schemas_ptb330a
      glob: /dp01/pressureAir_dp01_quality_metrics.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 300M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"200M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.1"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
