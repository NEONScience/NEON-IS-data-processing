---
pipeline:
  name: pressureAir_threshold_regularized_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:10
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: REGULARIZED_PATH
            # Filter for data directory
            glob_pattern: /pfs/REGULARIZED_PATH/ptb330a/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
        - path:
            name: THRESHOLD_PATH
            # Filter for data directory
            glob_pattern: /pfs/THRESHOLD_PATH/ptb330a/*/*/*/*/**
            # Join on named location (already joined below by day
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
input:
  join:
  - pfs:
      name: REGULARIZED_PATH
      repo: pressureAir_regularized_data
      glob: /ptb330a/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: THRESHOLD_PATH
      repo: pressureAir_threshold_select
      glob: /ptb330a/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
