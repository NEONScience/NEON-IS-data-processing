---
pipeline:
  name: pressureAir_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=barometricPressure:null|gap|range(rmv)|step(rmv)|spike|persistence(rmv)
  - DirSubCopy=flags|uncertainty_coef
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v0.0.22
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: pressureAir_padded_timeseries_analyzer
      glob: /ptb330a/*/*/*/
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_pressureAir
      glob: /pressureAir/flags_plausibility_pressureAir.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 400M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.1"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
