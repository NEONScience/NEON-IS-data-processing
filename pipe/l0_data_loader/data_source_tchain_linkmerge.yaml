---
pipeline:
  name: data_source_tchain_linkmerge
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/parquet_linkmerge:16
  cmd:
  - bash
  stdin:
  - '#!/bin/bash'
  - python3 -m parquet_linkmerge.parquet_linkmerge_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    SOURCE_TYPE_INDEX: '3'
    YEAR_INDEX: '4'
    MONTH_INDEX: '5'
    DAY_INDEX: '6'
    SOURCE_ID_INDEX: '7'
output_branch: master
input:
  pfs:
    name: IN_PATH
    repo: data_source_tchain_site
    glob: /*/*/*/*
    lazy: true
parallelism_spec:
  constant: 1
resource_requests:
  memory: 100M
  cpu: 0.1
autoscaling: true

scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"200M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
