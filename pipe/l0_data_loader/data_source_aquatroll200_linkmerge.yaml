---
pipeline:
  name: data_source_aquatroll200_linkmerge
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/parquet_linkmerge:16
  cmd:
  - bash
  stdin:
  - '#!/bin/bash'
  - python3 -m parquet_linkmerge.parquet_linkmerge_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    SOURCE_TYPE_INDEX: '3'
    YEAR_INDEX: '4'
    MONTH_INDEX: '5'
    DAY_INDEX: '6'
    SOURCE_ID_INDEX: '7'
input:
  pfs:
    name: IN_PATH
    repo: data_source_aquatroll200_site
    glob: /aquatroll200/*/*/*
    lazy: true
output_branch: master
parallelism_spec:
  constant: '4'
resource_requests:
  memory: 200M
  cpu: 0.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
autoscaling: true
