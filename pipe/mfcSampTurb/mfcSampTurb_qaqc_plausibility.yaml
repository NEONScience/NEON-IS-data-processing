---
pipeline:
  name: mfcSampTurb_qaqc_plausibility
transform:
  cmd:
  - Rscript
  - ./flow.qaqc.plau.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmQf=$SCHEMA_FLAGS
  - TermTest1=frt00:range
  - TermTest2=frt:range|persistence
  - TermTest3=presAtm:range|step|persistence
  - TermTest4=temp:range|step|persistence
  image: quay.io/battelleecology/neon-is-qaqc-plau-r:v1.0.5
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: mfcSampTurb_padded_timeseries_analyzer
      glob: /mcseries/*/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_mfcSampTurb
      glob: /mfcSampTurb/flags_plausibility_mfcSampTurb.avsc
parallelism_spec:
  constant: 6
resource_requests:
  memory: 12Gi
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"3Gi"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]

