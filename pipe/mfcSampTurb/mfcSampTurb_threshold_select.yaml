---
pipeline:
  name: mfcSampTurb_threshold_select
transform:
  cmd:
  - Rscript
  - /flow.thsh.slct.R
  - DirIn=$REPO_LOCATIONS
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileThsh=$FILE_THRESHOLDS
  - TermCtxt1=frt00
  - TermCtxt2=frt
  - TermCtxt3=presAtm
  - TermCtxt4=temp
  - DirSubCopy=location
  image: quay.io/battelleecology/neon-is-thsh-slct-r:v0.0.18
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '4' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: REPO_LOCATIONS
      repo: mfcSampTurb
      glob: /mcseries/*/*/*
  - pfs:
      name: FILE_THRESHOLDS
      repo: mfcSampTurb_threshold_filter
      glob: /thresholds.json
parallelism_spec:
  constant: 4
resource_requests:
  memory: 200M
  cpu: 2.5
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.5"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
