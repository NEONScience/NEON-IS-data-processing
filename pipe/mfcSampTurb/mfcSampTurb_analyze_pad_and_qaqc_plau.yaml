---
pipeline:
  name: mfcSampTurb_analyze_pad_and_qaqc_plau
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/neon-is-ts-pad-anls-qaqc-plau:69a3c9d51327cbbc141e969aba3cb565ae6ae78f
  cmd:
  - /bin/bash
  stdin:
  - "#!/bin/bash"
  - '# Refresh interim directories with each datum (otherwise they persist and cause probs)'
  - rm -r -f /usr/src/app/pfs/interimData
  - rm -r -f /usr/src/app/pfs/interimDataCopy
  - mkdir -p /usr/src/app/pfs/interimData
  - '# Run first module - padded_timeseries_analyzer'
  - python3 -m padded_timeseries_analyzer.padded_timeseries_analyzer.padded_timeseries_analyzer_main
  - '# Copy output to another interim folder to destroy links (cannot daisy chain links from pfs input to output)'
  - cp -rL /usr/src/app/pfs/interimData /usr/src/app/pfs/interimDataCopy 
  - rm -r -f /usr/src/app/pfs/interimData 
  - '# Run second module - qaqc plausibility'
  - Rscript ./flow.qaqc.plau.R
    DirIn=/usr/src/app/pfs/interimDataCopy
    DirOut=/pfs/out
    DirErr=/pfs/out/errored_datums
    FileSchmQf=$SCHEMA_FLAGS
    "TermTest1=frt00:range"
    "TermTest2=frt:range|persistence"
    "TermTest3=presAtm:range|step|persistence"
    "TermTest4=temp:range|step|persistence"
    "DirSubCopy=threshold|location"
  env:
    # Environment variables for padded timeseries analyzer
    OUT_PATH: /usr/src/app/pfs/interimData
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: '3'
input:
  cross:
  - pfs:
      name: DATA_PATH
      repo: mfcSampTurb_thresh_select_ts_pad
      glob: /mfcSampTurb/*/*/*
  - pfs:
      name: SCHEMA_FLAGS
      repo: mcseries_avro_schemas
      glob: /mfcSampTurb/flags_plausibility_mfcSampTurb.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 2G
  cpu: 1.0
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"2.2G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
  
