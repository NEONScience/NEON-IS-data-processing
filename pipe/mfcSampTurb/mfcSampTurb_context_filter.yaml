---
pipeline:
  name: mfcSampTurb_context_filter
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/context_filter:29
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m context_filter.context_filter_main
  env:
    OUT_PATH: /pfs/out
    CONTEXT: sampling|turbulent|mass-flow-controller
    LOG_LEVEL: DEBUG
    TRIM_INDEX: '3'
    SOURCE_ID_INDEX: '7'
    DATA_TYPE_INDEX: '8'
input:
  pfs:
    name: IN_PATH
    repo: mcseries_date_gap_filler
    glob: /mcseries/*/*/*
parallelism_spec:
  constant: 4
resource_requests:
  memory: 300M
  cpu: 0.3
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"2G"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"1"}]'
autoscaling: true
