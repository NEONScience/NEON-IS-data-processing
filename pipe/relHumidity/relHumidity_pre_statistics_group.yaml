---
pipeline:
  name: relHumidity_pre_statistics_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:6
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: QAQC_PATH
            # Filter for data directory
            glob_pattern: /pfs/QAQC_PATH/hmp155/*/*/*/*/data/**
            # Join on named location (already joined below by day)
            join_indices: [7]
        - path:
            name: UNCERTAINTY_COEF_PATH
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_COEF_PATH/hmp155/*/*/*/*/uncertainty_coef/**
            # Join on named location (already joined below by day
            join_indices: [7]
        - path:
            name: UNCERTAINTY_DATA_PATH
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_DATA_PATH/hmp155/*/*/*/*/uncertainty_data/**
            # Join on named location (already joined below by day
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: DEBUG
    RELATIVE_PATH_INDEX: "3"
input:
  join:
  - pfs:
      name: QAQC_PATH
      repo: relHumidity_qaqc_plausibility
      glob: /hmp155/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: UNCERTAINTY_COEF_PATH
      repo: hmp155_named_location_filter
      glob: /hmp155/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: UNCERTAINTY_DATA_PATH
      repo: relHumidity_regularized_uncertainty_data
      glob: /hmp155/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
