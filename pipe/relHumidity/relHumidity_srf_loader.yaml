pipeline:
  name: relHumidity_srf_loader
transform:
  cmd:
    - /bin/bash
  env:
    GROUP_PREFIX: rel-humidity
    LOG_LEVEL: INFO
    OUT_PATH: /pfs/out
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-srf-loader:v1.0.0
  # image_pull_secrets:
  #   - battelleecology-quay-read-all-pull-secret
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  stdin:
    - '#!/bin/bash'
    - python3 -m srf_loader.srf_loader_main
input:
  pfs:
    branch: master
    empty_files: true
    glob: /*
    repo: hmp155_cron_daily_and_date_control_tick
autoscaling: true
resource_requests:
  memory: 300M
  cpu: 1.5
resource_limits:
  memory: 500M
  cpu: 2
sidecar_resource_requests:
  memory: 500M
  cpu: 0.5
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
