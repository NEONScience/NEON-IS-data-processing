---
pipeline:
  name: pressuretransducer_l0p_data
transform:
#  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-sae-trst-dp0p:v1.0.0
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m flow_sae_trst_dp0p.pressuretransducer"
  env:
    OUT_PATH: /pfs/out
    FILE_DIR: data
    LOG_LEVEL: INFO
    #NEW_SOURCE_TYPE_NAME will be determined by location context when running script
    RELATIVE_PATH_INDEX: "4"
    LOCATION_LINK_TYPE: SYMLINK #SYMLINK or COPY, if not defined, location will not be in output repo
input:
  pfs:
    name: IN_PATH
    repo: pressuretransducer_fill_date_gaps_and_regularize
    glob: /pressuretransducer/(*)/(*)/(*)/(*)
parallelism_spec:
  constant: 20
resource_requests:
  memory: 500MB
  cpu: 0.6
resource_limits:
  memory: 1.5G
  cpu: 2
sidecar_resource_requests:
  memory: 4G
  cpu: 0.5
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
