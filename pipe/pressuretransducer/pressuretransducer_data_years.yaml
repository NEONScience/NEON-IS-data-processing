---
pipeline:
  name: pressuretransducer_data_years
transform:
  image: registry.access.redhat.com/ubi8/ubi-minimal:8.3
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - ls $REPO_IN > /pfs/out/data_years.txt
input:
  pfs:
    name: REPO_IN
    repo: pressuretransducer_data_source_trino
    glob: /pressuretransducer
    empty_files: true
resource_requests:
  memory: 1K
  cpu: 0.01
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"64M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
