---
pipeline:
  name: l4discharge_predict
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-levl1-grp-cons-srf:v2.2.1
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Run first module - filter-joiner (using environment variables below as input parameters)
    python3 -m filter_joiner.filter_joiner_main
    
    EOF
  env:
    # Environment variables for 1st filter-joiner. Need to join by day again here because an outer join was used on 
    # these repos in order to pull them in with or without the SRF
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      # Use unix-style glob pattern to select the desired directories in each repo 
      input_paths:
        - path:
            name: OS_TABLE1
            glob_pattern: /pfs/OS_TABLE1/**
            join_indices: [3]
        - path:
            name: OS_TABLE2
            glob_pattern: /pfs/OS_TABLE2/**
            join_indices: [3]
        - path:
            name: OS_TABLE3
            glob_pattern: /pfs/OS_TABLE3/**
            join_indices: [3]
        - path:
            name: OS_TABLE4
            glob_pattern: /pfs/OS_TABLE4/**
            join_indices: [3]
        - path:
            name: OS_TABLE5
            glob_pattern: /pfs/OS_TABLE5/**
            join_indices: [3]
        - path:
            name: OS_TABLE6
            glob_pattern: /pfs/OS_TABLE6/**
            join_indices: [3]
        - path:
            name: OS_TABLE7
            glob_pattern: /pfs/OS_TABLE7/**
            join_indices: [3]
        - path:
            name: OS_TABLE8
            glob_pattern: /pfs/OS_TABLE8/**
            join_indices: [3]
        
    OUT_PATH: /pfs/out # Transfered to OUT_PATH for the first module
    RELATIVE_PATH_INDEX: "3" # This is shared among the 2 filter joiners and consolidation module
    LINK_TYPE: COPY # options are COPY or SYMLINK. Use COPY for combined modules. Also shared with 2nd & 3rd modules 
    LOG_LEVEL: DEBUG # Shared among all modules
    
input:
  join:
  - pfs:
      name: OS_TABLE1
      repo: l4discharge_csd_gag_regression_table_loader
      glob: /*
      joinOn: $1
      outer_join: true # Need outer join to pull in with or without SRFs
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE2
      repo: l4discharge_sdrc_controlInfo_table_loader
      glob: /*
      joinOn: $1
      outer_join: true # Need outer join to pull in with or without SRFs
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE3
      repo: l4discharge_sdrc_curveID_table_loader
      glob: /*
      joinOn: $1
      outer_join: true # Need outer join to pull in with or without SRFs
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE4
      repo: l4discharge_sdrc_gaugeDsc_table_loader
      glob: /*
      joinOn: $1
      outer_join: true # Need outer join to pull in with or without SRFs
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE5
      repo: l4discharge_sdrc_gaugePress_table_loader 
      glob: /*
      joinOn: $1
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE6
      repo: l4discharge_sdrc_prior_table_loader 
      glob: /*
      joinOn: $1
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE7
      repo: l4discharge_sdrc_sampled_table_loader 
      glob: /*
      joinOn: $1
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
  - pfs:
      name: OS_TABLE8
      repo: l4discharge_sdrc_stageDscCurve_table_loader  
      glob: /*
      joinOn: $1
      empty_files: false # Make sure this is false for LINK_TYPE=COPY
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 1G
  cpu: 2.2
resource_limits:
  memory: 2G
  cpu: 3.5
sidecar_resource_requests:
  memory: 3G
  cpu: 0.5
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
