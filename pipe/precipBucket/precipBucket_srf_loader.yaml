pipeline:
  name: precipBucket_srf_loader
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-srf-loader:v1.0.0
  cmd:
    - /bin/bash
  env:
    GROUP_PREFIX_1: precip-throughfall_
    GROUP_PREFIX_2: precip-tipping_
    LOG_LEVEL: INFO
    OUT_PATH: /pfs/out
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  stdin:
    - '#!/bin/bash'
    - export GROUP_PREFIX=$GROUP_PREFIX_1
    - python3 -m srf_loader.srf_loader_main
    - export GROUP_PREFIX=$GROUP_PREFIX_2
    - python3 -m srf_loader.srf_loader_main
input:
input:
  pfs:
    branch: master
    empty_files: true
    glob: /*
    repo: metone370380_cron_daily_and_date_control_tick
autoscaling: true
resource_requests:
  memory: 50M
  cpu: 0.1
resource_limits:
  memory: 300M
  cpu: 1.5
sidecar_resource_requests:
  memory: 200M
  cpu: 0.3
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class