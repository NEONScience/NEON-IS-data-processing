pipeline:
  name: subsurfMoorTempCond_srf_loader
transform:
  cmd:
    - /bin/bash
  env:
    GROUP_PREFIX: subsurf-moor-temp-cond_
    LOG_LEVEL: INFO
    OUT_PATH: /pfs/out
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-srf-loader:v1.0.0
  secrets:
  - name: pdr-secret
    mount_path: /var/db_secret
  stdin:
    - '#!/bin/bash'
    - python3 -m srf_loader.srf_loader_main
input:
  pfs:
    branch: master
    empty_files: true
    glob: /*
    repo: lt400_hu24_cron_daily_and_date_control_tick
autoscaling: true
resource_requests:
  memory: 50M
  cpu: 0.1
resource_limits:
  memory: 300M
  cpu: 1.5
sidecar_resource_requests:
  memory: 500M
  cpu: 0.3
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
