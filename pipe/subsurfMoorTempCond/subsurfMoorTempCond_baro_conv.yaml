---
pipeline:
  name: subsurfMoorTempCond_baro_conv
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-troll-baro-conv:v1.0.1
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    # Run convresion module
      Rscript ./flow.troll.baro.conv.R \
        DirIn=$DIR_IN \
        DirOut=/pfs/out \
        DirErr=/pfs/out/errored_datums
  env:
    LOG_LEVEL: INFO
    SOURCE_TYPE_INDEX: "4"
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: subsurfMoorTempCond_group_path
      glob: /*/*/*/*/
  # - pfs:
  #     name: FILE_SCHEMA_DATA
  #     repo: leveltroll400_avro_schemas
  #     glob: /leveltroll400/.avsc
  # - pfs:
  #     name: FILE_SCHEMA_FLAGS
  #     repo: leveltroll400_avro_schemas
  #     glob: /leveltroll400/.avsc
parallelism_spec:
  constant: 6
autoscaling: true
resource_requests:
  memory: 600M
  cpu: 1.2
resource_limits:
  memory: 800M
  cpu: 2
sidecar_resource_requests:
  memory: 2G
  cpu: 0.5
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
