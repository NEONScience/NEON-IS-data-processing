---
pipeline:
  name: subsurfMoorTempCond_level1_group_path_split
transform:
  # image_pull_secrets:
  # - battelleecology-quay-read-all-pull-secret
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-group-path:v1.0.0
  cmd:
  - /bin/bash
  stdin:
  - "#!/bin/bash"
  - "echo 'GROUP_ASSIGNMENT_PATH contents:'GROUP_ASSIGNMENT_PATH"
  - "echo 'LOCATION_FOCUS_PATH contents:'LOCATION_FOCUS_PATH"
  - "python3 -m group_path.group_path_main"
  
  env:
    GROUP: subsurf-moor-temp-cond-split_
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out    
    # ERR_PATH can be changed, it is user specified
    ERR_PATH: /pfs/out/errored_datums
    GROUP_ASSIGNMENT_YEAR_INDEX: '4'
    GROUP_ASSIGNMENT_MONTH_INDEX: '5'
    GROUP_ASSIGNMENT_DAY_INDEX: '6'
    GROUP_ASSIGNMENT_MEMBER_INDEX: '7'
    GROUP_ASSIGNMENT_DATA_TYPE_INDEX: '8'
    LOCATION_FOCUS_SOURCE_TYPE_INDEX: '7'
    LOCATION_FOCUS_YEAR_INDEX: '3'
    LOCATION_FOCUS_MONTH_INDEX: '4'
    LOCATION_FOCUS_DAY_INDEX: '5'
    LOCATION_FOCUS_LOCATION_INDEX: '8'
    LOCATION_FOCUS_DATA_TYPE_INDEX: '9'
input:
# The input to the group_path module must be a join between the group_assignment module and the union of any/all 
#   data repos that are currently in a location focus structure or a (different/L1+ dependency) group focus structure
  join:
  - pfs:
      # name must be GROUP_ASSIGNMENT_PATH
      name: GROUP_ASSIGNMENT_PATH
      repo: subsurfMoorTempCond_group_split_assignment
      glob: /subsurf-moor-temp-cond-split/(*/*/*)
      joinOn: $1
  - union: 
    - pfs:
        # Any/all repos in location focus name must be named LOCATION_FOCUS_PATH
        name: LOCATION_FOCUS_PATH
        repo: subsurfMoorTempCond_qm_group_and_compute
        #Y/M/D
        glob: /(*/*/*)
        joinOn: $1
    - pfs:
        # Any/all repos in location focus name must be named LOCATION_FOCUS_PATH
        name: LOCATION_FOCUS_PATH
        repo: subsurfMoorTempCond_depth_ucrt_group
        #Y/M/D
        glob: /(*/*/*)
        joinOn: $1
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 600M
  cpu: 0.4
resource_limits:
  memory: 2G
  cpu: 1.2
sidecar_resource_requests:
  memory: 2G
  cpu: 1
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
