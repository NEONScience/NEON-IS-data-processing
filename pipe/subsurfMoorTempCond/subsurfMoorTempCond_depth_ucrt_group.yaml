---
pipeline:
  name: subsurfMoorTempCond_depth_ucrt_group
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-subsurf-depth-ucrt-group:v1.0.0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -r -f /tmp/pfs/filter_joined
    mkdir -p /tmp/pfs/filter_joined
    
    # Get paths
    echo "DataPath detected: $QAQC_PATH"
    echo "UcrtPath detected: $UNCERTAINTY_PATH"
    
    # Run first module - filter-joiner (using environment variables below as input parameters)
    python3 -m filter_joiner.filter_joiner_main
    
    # Run second module - subsurf.depth.ucrt
    Rscript ./flow.subsurf.depth.ucrt.R \
      DirIn=/tmp/pfs/filter_joined \
      FileSchmStats=$FILE_SCHEMA_STATS \
      FileSchmFlags=$FILE_SCHEMA_FLAGS \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums
    EOF
  env:
    # Environment variables for filter-joiner
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      # Use unix-style glob pattern to select the desired directories in each repo 
      input_paths:
        - path:
            name: QAQC_PATH
            # Filter for data & location directories
            glob_pattern: /pfs/QAQC_PATH/*/*/*/**
            # Join on Y/M/D/group ID 
            join_indices: [3,4,5,6]
        - path:
            name: UNCERTAINTY_PATH
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_PATH/*/*/*/*/*/*/uncertainty_data/**
            # Join on Y/M/D/group ID 
            join_indices: [3,4,5,6]
    OUT_PATH: /tmp/pfs/filter_joined
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
    LINK_TYPE: COPY # options are COPY or SYMLINK. Use COPY for combined module.
    # Environment variables for calibration module
    PARALLELIZATION_INTERNAL: '1' # Option for stats module
input:
  cross:
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: subsurfMoorTempCond_avro_schemas
      glob: subsurfMoorTempCond/subsurfMoorTempCond_dp01_stats.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: subsurfMoorTempCond_avro_schemas
      glob: subsurfMoorTempCond/subsurfMoorTempCond_thermistorHeightQF.avsc
  - join:
    - pfs:
        name: QAQC_PATH
        repo: subsurfMoorTempCond_analyze_pad_and_qaqc_plau
        glob: /(*/*/*)
        joinOn: $1
        empty_files: false # Make sure this is false for LINK_TYPE=COPY
    - pfs:
        name: UNCERTAINTY_PATH
        repo: subsurfMoorTempCond_baro_conv
        glob: /(*/*/*)
        joinOn: $1
        empty_files: false # Make sure this is false for LINK_TYPE=COPY
parallelism_spec:
  constant: 5
resource_requests: 
  memory: 500M
  cpu: 1.2
resource_limits:
  memory: 1G
  cpu: 2
sidecar_resource_requests:
  memory: 1G
  cpu: 0.5
autoscaling: true
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class
