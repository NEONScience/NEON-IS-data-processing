---
pipeline:
  name: li840a_fill_date_gaps_and_regularize
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-gf-rglr:v1.2.0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -rf $OUT_PATH
    mkdir -p $OUT_PATH
    # Run first module - filter-joiner (using environment variables below as input parameters)
    python3 -m date_gap_filler.date_gap_filler_main
    # Run second module - regularize
    Rscript ./flow.rglr.R \
      DirIn=/tmp/pfs/date_filled \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums \
      "DirRglr=data|flags" \
      FreqRglr=1 \
      MethRglr=CybiEc \
      WndwRglr=Cntr \
      IdxWndw=Clst \
      RptTimeWndw=FALSE \
      DropNotNumc=FALSE \
      "DirSubCopy=location"
    EOF
  env:
    # Environment variables for date gap filler
    LOG_LEVEL: INFO
    OUT_PATH: /tmp/pfs/date_filled
    OUTPUT_DIRECTORIES: data,location,flags
    DATA_SOURCE_TYPE_INDEX: '3'
    DATA_YEAR_INDEX: '4'
    DATA_MONTH_INDEX: '5'
    DATA_DAY_INDEX: '6'
    DATA_LOCATION_INDEX: '7'
    DATA_TYPE_INDEX: '8'
    LOCATION_SOURCE_TYPE_INDEX: '3'
    LOCATION_YEAR_INDEX: '4'
    LOCATION_MONTH_INDEX: '5'
    LOCATION_DAY_INDEX: '6'
    LOCATION_INDEX: '7'
    EMPTY_FILE_TYPE_INDEX: '4'
    LINK_TYPE: COPY # options are COPY or SYMLINK. Use COPY for combined modules.
    # Environment variables for regularizer
    PARALLELIZATION_INTERNAL: '1' # Parallelization within R. If increased, adjust resource requests appropriately.
input:
  cross:
  - pfs:
      name: EMPTY_FILE_PATH
      repo: li840a_empty_files
      glob: /li840a
      empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
  - group:
    - pfs:
        name: DATA_PATH
        repo: li840a_location_group_and_restructure
        glob: /li840a/(*/*/*)
        group_by: $1
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - join:
      - pfs:
          name: LOCATION_PATH
          repo: li840a_location_active_dates_assignment
          glob: /li840a/(*/*/*)
          joinOn: $1
          group_by: $1
          empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
      - pfs:
          name: DATE_LIMITER_PATH
          repo: li840a_cron_daily_and_date_control
          glob: /li840a/(*/*/*)
          joinOn: $1
          group_by: $1
          empty_files: true # This can remain true even if LINK_TYPE=COPY
parallelism_spec:
  constant: 1
autoscaling: true
resource_requests:
  memory: 5G
  cpu: 3.3
resource_limits:
  memory: 8G
  cpu: 4.5
sidecar_resource_requests:
  memory: 4G
  cpu: 0.5
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
