---
pipeline:
  name: aquatroll200_cond_conversion
transform:
  cmd:
  - Rscript
  - /flow.troll.cond.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$SCHEMA_FLAGS
  image: quay.io/battelleecology/neon-is-troll-cond-conv-r:v0.0.7
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: aquatroll200_flags_specific
      glob: /aquatroll200/*/*/*/
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_aquatroll200
      glob: /aquatroll200/aquatroll200_cond_corrected.avsc
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_aquatroll200
      glob: /troll_shared/flags_troll_specific_temp.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1.2
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"300M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.2"
    }
  ]

