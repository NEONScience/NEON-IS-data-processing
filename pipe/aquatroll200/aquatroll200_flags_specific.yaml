---
pipeline:
  name: aquatroll200_flags_specific
transform:
  cmd:
  - Rscript
  - /flow.troll.flags.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmQf=$SCHEMA_FLAGS
  image: quay.io/battelleecology/neon-is-troll-flags-r:v0.0.7
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: aquatroll200_calibration_conversion
      glob: /aquatroll200/*/*/*/
  - pfs:
      name: SCHEMA_FLAGS
      repo: avro_schemas_aquatroll200
      glob: /troll_shared/flags_troll_specific.avsc
resource_requests:
  memory: 500M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true

