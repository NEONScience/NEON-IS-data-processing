---
pipeline:
  name: aquatroll200_calibration_conversion
transform:
  cmd:
  - Rscript
  - ./flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$FILE_SCHEMA_FLAGS
  - TermFuncConv=pressure:def.cal.conv.poly.b|temperature:def.cal.conv.poly|conductivity:def.cal.conv.poly.m
  - TermQf=pressure|temperature|conductivity
  - TermFuncUcrt=pressure:def.ucrt.meas.cnst|temperature:def.ucrt.meas.cnst|conductivity:def.ucrt.meas.cnst
  image: quay.io/battelleecology/neon-is-cal-conv-r:v1.0.4
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: aquatroll200_data_calibration_group
      glob: /aquatroll200/*/*/*/
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_aquatroll200
      glob: /aquatroll200/aquatroll200_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: avro_schemas_aquatroll200
      glob: /aquatroll200/flags_calibration_aquatroll200.avsc
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true
