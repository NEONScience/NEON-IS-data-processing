---
pipeline:
  name: tempSpecificDepthLakes_instantaneous_data_group
transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:c0ce8112
  cmd: ["/bin/bash"]
  stdin:
  - "#!/bin/bash"
  - "python3 -m filter_joiner.filter_joiner_main"
  env:
    CONFIG: |
      ---
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: QAQC_PLAUSIBILITY_PATH
            # Filter for data directory
            glob_pattern: /pfs/QAQC_PLAUSIBILITY_PATH/tchain/*/*/*/*/data/**
            # Join on named location (already joined below by day)
            join_indices: [7]
        - path:
            name: UNCERTAINTY_DATA_PATH
            # Filter for data directory
            glob_pattern: /pfs/UNCERTAINTY_DATA_PATH/tchain/*/*/*/*/uncertainty_data/**
            # Join on named location (already joined below by day
            join_indices: [7]
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3"
input:
  join:
  - pfs:
      name: QAQC_PLAUSIBILITY_PATH
      repo: tempSpecificDepthLakes_qaqc_plausibility
      glob: /tchain/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
  - pfs:
      name: UNCERTAINTY_DATA_PATH
      repo: tempSpecificDepthLakes_regularized_uncertainty_data
      glob: /tchain/(*)/(*)/(*)
      joinOn: $1/$2/$3
      empty_files: true
parallelism_spec:
  constant: "1"
enable_stats: false
standby: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"1G"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": "0.5"
    }
  ]
