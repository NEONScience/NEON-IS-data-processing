---
pipeline:
  name: tempSpecificDepthLakes_statistics
transform:
  image: quay.io/battelleecology/neon-is-stat-basc-r:v0.0.13
  cmd:
  - Rscript
  - "/flow.stat.basc.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - FileSchmStat=$FILE_SCHEMA_STATS
  - WndwAgr=030
  - TermStat1=depth0WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat2=depth1WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat3=depth2WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat4=depth3WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat5=depth4WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat6=depth5WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat7=depth6WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat8=depth7WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat9=depth8WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc)
  - TermStat10=depth9WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(wrap.ucrt.dp01.cal.cnst.fdas.rstc) 

 # - TermStat11=depth10WaterTemp:mean|minimum|maximum|variance|numPts|stdEr|expUncert(def.ucrt.dp01.cal.cnst) 
  env:
    LOG_LEVEL: DEBUG
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
parallelism_spec:
  constant: '2'
output_branch: master
resource_requests:
  memory: 200Mi
input:
  cross:
  - pfs:
  #pfs:
      name: DIR_IN
      repo: tchain_statistics_uncertainty_group
      branch: master
      glob: "/tchain/*/*/*"
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas
      branch: master
      glob: "/dp01/tempSpecificDepthLakes_dp01_stats.avsc"
cache_size: 64M
max_queue_size: '1'
salt: 1a066393a052492e9bed6fb2970742a9
standby: false
datum_tries: '3'
