---
pipeline:
  name: tempSpecificDepthLakes_level1_group
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/joiner:2
  cmd:
  - "/bin/bash"
  stdin:
  - "#!/bin/bash"
  - python3 -m joiner.app
  env:
    RELATED_PATHS: QUALITY_PATH,STATISTICS_PATH,INST_STATISTICS_PATH,INST_DATA_PATH
    LOG_LEVEL: INFO
    OUT_PATH: "/pfs/out"
    RELATIVE_PATH_INDEX: '3'
input:
  join:
  - pfs:
      name: QUALITY_PATH
      repo: tempSpecificDepthLakes_quality_metrics
      glob: "/tchain/*/(*)/(*)/(*)/quality_metrics"
      joinOn: "$1/$2/$3" # month day and CFGLOC
      empty_files: true
  - pfs:
      name: STATISTICS_PATH
      repo: tempSpecificDepthLakes_statistics
      glob: "/tchain/*/(*)/(*)/(*)/stats"
      joinOn: "$1/$2/$3" # month day and CFGLOC
      empty_files: true
  - pfs:
      name: INST_STATISTICS_PATH
      repo: tempSpecificDepthLakes_inst_qual_metrics_rename
      glob: "/tchain/*/(*)/(*)/(*)/quality_metrics_instantaneous"
      joinOn: "$1/$2/$3" # month day and CFGLOC
      empty_files: true
  - pfs:
      name: INST_DATA_PATH
      repo: tempSpecificDepthLakes_stats_instantaneous
      glob: "/tchain/*/(*)/(*)/(*)/data_instantaneous"
      joinOn: "$1/$2/$3" # month day and CFGLOC
      empty_files: true
enable_stats: false
standby: true