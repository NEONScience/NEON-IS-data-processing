---
pipeline:
  name: tempSpecificDepthLakes_level1_reshape
transform:
  cmd:
  - Rscript
  - ./flow.tsdl.comb.splt.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - NameVarTime=001|030
  - MrgeCols=startDateTime|endDateTime
  - FileSchmMapDepth=$FILE_SCHEMA_MAP_DEPTH
  - FileSchmMapCols=$FILE_SCHEMA_MAP_COLS
  - LocDir=location
  - StatDir=stats
  - QmDir=quality_metrics
  - NameFileSufxRm=basicStats|qualityMetrics
  - SplitGroupName=temp-specific-depths-lakes-split_
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-tsdl-comb-splt:sha-949c8b0
  env:
    LOG_LEVEL: INFO
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: tempSpecificDepthLakes_level1_group
      glob: "/*/*/*/*"
  - pfs:
      name: FILE_SCHEMA_MAP_COLS
      repo: tempSpecificDepthLakes_avro_schemas
      glob: /tempSpecificDepthLakes/tempSpecificDepthLakes_dp01_column_term_substitutions.avsc
  - pfs:
      name: FILE_SCHEMA_MAP_DEPTH
      repo: tempSpecificDepthLakes_avro_schemas
      glob: /tempSpecificDepthLakes/tempSpecificDepthLakes_dp01_depth_term_map.avsc
parallelism_spec:
  constant: 8
autoscaling: true
resource_requests:
  memory: 2G
  cpu: 2.6
resource_limits:
  memory: 3G
  cpu: 3.2
sidecar_resource_requests:
  memory: 3G
  cpu: 0.5
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
