---
pipeline:
  name: tempSpecificDepthLakes_level1_reshape

transform:
  image_pull_secrets: [battelleecology-quay-read-all-pull-secret]
  image: quay.io/battelleecology/filter_joiner:6
  cmd:
  - Rscript
  - "/flow.stat.basc.R"
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  env:
    LOG_LEVEL: INFO
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
parallelism_spec:
  constant: '2'
output_branch: master
resource_requests:
  memory: 200Mi
input:
  - pfs:
      name: DIR_IN
      repo: tempSpecificDepthLakes_level1_group
      branch: master
      glob: "/tchain/*/*/*"
  - pfs:
      name: FILE_SCHEMA_STATS
      repo: avro_schemas
      branch: master
      glob: "/dp01/tempSpecificDepthLakes_dp01_stats.avsc"
cache_size: 64M
max_queue_size: '1'
#salt: 1a066393a052492e9bed6fb2970742a9
standby: true
datum_tries: '3'