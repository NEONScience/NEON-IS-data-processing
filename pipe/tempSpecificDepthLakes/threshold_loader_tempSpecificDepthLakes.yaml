---
pipeline:
  name: threshold_tempSpecificDepthLakes
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/threshold_loader:13
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m threshold_loader.threshold_loader_main
  env:
    OUT_PATH: /pfs/out
    LOG_LEVEL: INFO
  secrets:
  - name: pdr-int-secret
    key: uri
    env_var: DATABASE_URL
input:
  pfs:
    repo: cron_daily_tchain_tick
    glob: /*
    empty_files: true
resource_requests:
  memory: 120M
  cpu: 0.05
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"64M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.05"}]'
autoscaling: true

