---
pipeline:
  name: tempSpecificDepthLakes_regularized
transform:
  cmd:
  - Rscript
  - ./flow.rglr.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - DirRglr=data|uncertainty_data|flags
  - MethRglr=CybiEc
  - WndwRglr=Trlg
  - IdxWndw=IdxWndwMin
  - RptTimeWndw=TRUE
  - DropNotNumc=FALSE
  - DirSubCopy=uncertainty_coef|location
  image: quay.io/battelleecology/neon-is-rglr-r:13a29e7cccbad53dacd59820953b930b27c6ffd7
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1'
input:
  pfs:
    name: DIR_IN
    repo: tchain_date_gap_filler
    glob: /tchain/*/*/*
parallelism_spec:
  constant: 1
resource_requests:
  memory: 200M
  cpu: 0.5
autoscaling: true
scheduling_spec:
  node_selector:
    cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
    nodepool.neonscience.org/pipeline: "yes"
    cloud.google.com/gke-spot: "true"
pod_spec: |-
  { "tolerations": [
    {
      "key": "nodepool.neonscience.org/pipeline",
      "operator": "Exists"
    },
    {
      "effect": "NoSchedule",
      "key": "cloud.google.com/gke-spot",
      "operator": "Exists"
    }  
  ] }
pod_patch: |-
  [
    { "op": "replace",
      "path":"/containers/1/resources/requests/memory",
      "value":"500M"
    },
    { "op": "replace",
      "path": "/containers/1/resources/requests/cpu",
      "value": ".2"
    }
  ]
