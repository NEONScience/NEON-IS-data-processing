---
pipeline:
  name: rmyoung_calibration_group_and_convert
transform:
  image: us-central1-docker.pkg.dev/neon-shared-service/neonscience/neon-is-cal-grp-conv:v3.1.0
  cmd:
  - sh
  - "-c"
  - |-
    /bin/bash <<'EOF'
    # Use bash-scrict mode. See http://redsymbol.net/articles/unofficial-bash-strict-mode/
    set -euo pipefail
    IFS=$'\n\t'
    
    # Refresh interim directories with each datum (otherwise they persist and cause probs)
    rm -rf $OUT_PATH
    rm -rf /tmp/pfs/kafka_merged
    mkdir -p $OUT_PATH # R modules must have pfs in the repo structure
    mkdir -p /tmp/pfs/kafka_merged # Filter joiner relies on the same path positions among inputs (i.e. repo name in 2nd position)
    
    # Join files from the archive and from Kafka
    python3 -m filter_joiner.filter_joiner_main
    
    # Combine data from Kafka and the archive
    Rscript ./flow.kfka.comb.R \
          DirIn=$OUT_PATH \
          DirOut=/tmp/pfs/kafka_merged \
          DirErr=/pfs/out/errored_datums \
          FileSchmL0=$FILE_SCHEMA_L0 \
          DirSubCopy=calibration

    # Run calibration conversion module
    Rscript ./flow.cal.conv.R \
      DirIn=/tmp/pfs/kafka_merged \
      DirOut=/pfs/out \
      DirErr=/pfs/out/errored_datums\
      FileSchmData=$FILE_SCHEMA_DATA \
      FileSchmQf=$FILE_SCHEMA_FLAGS \
      FileUcrtFdas=$FILE_UNCERTAINTY_FDAS \
      ConvFuncTerm1=def.cal.conv.poly:resistance \
      "TermQf=resistance" \
      "UcrtFuncTerm1=def.ucrt.meas.cnst:resistance" \
      "UcrtFuncTerm2=def.ucrt.fdas.rstc.poly:resistance"

    EOF

  env:
    # Environment variable to determine source type
    SOURCE_TYPE_INDEX: "4"
    # Environment variables for filter-joiner.
    CONFIG: |
      ---
      # Configuration for filter-joiner module that will bring together the data and calibrations
      # In Pachyderm root will be index 0, 'pfs' index 1, and the repo name index 2.
      # Metadata indices will typically begin at index 3.
      input_paths:
        - path:
            name: DATA_PATH
            # Filter for data directory
            glob_pattern: /pfs/DATA_PATH/*/*/*/*/*/**
            # Join on named location (already joined below by source type and day)
            join_indices: [7]
            outer_join: true
        - path:
            name: CALIBRATION_PATH
            # Filter for data directory
            glob_pattern: /pfs/CALIBRATION_PATH/*/*/*/*/*/**
            # Join on named location (already joined below by day)
            join_indices: [7]
    OUT_PATH: /tmp/pfs/filter_joined # Note that R modules use "pfs" in the path structure to determine datums
    LOG_LEVEL: INFO
    RELATIVE_PATH_INDEX: "3" # Must be consistent across inputs 
    LINK_TYPE: COPY # options are COPY or SYMLINK. MUST BE SIMLINK IF USING COMBINED MODULE.
    # Environment variables for calibration module
    PARALLELIZATION_INTERNAL: '3' # Option for calibration conversion module
input:
  cross:
  - pfs:
      name: FILE_SCHEMA_PARSED
      repo: rmyoung_avro_schemas
      glob: /rmyoung/rmyoung_parsed.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: rmyoung_avro_schemas
      glob: /rmyoung/rmyoung_flags_calibration.avsc
  # Outer join all repos so that varying sensors between kafka and trino loaders will all get joined with calibrations. Filter-joiner will narrow down.
  - join:
    - pfs:
        name: CALIBRATION_PATH
        repo: rmyoung_calibration_assignment
        glob: /rmyoung/(*)/(*)/(*)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - pfs:
        name: DATA_PATH_ARCHIVE
        repo: rmyoung_data_source_gcs
        glob: /rmyoung/(*)/(*)/(*)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
    - pfs:
        name: KAFKA_UNMERGED_DATA
        repo: rmyoung_data_source_kafka
        glob: /rmyoung/(*)/(*)/(*)
        joinOn: $1/$2/$3
        outer_join: true
        empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
parallelism_spec:
  constant: 5
autoscaling: true
resource_requests:
  memory: 1.2G
  cpu: 1.3
resource_limits:
  memory: 2G
  cpu: 2
sidecar_resource_requests:
  memory: 1.5G
  cpu: 0.5
datum_set_spec:
  number: 1
scheduling_spec:
  node_selector:
    cloud.google.com/compute-class: pach-pipeline-class