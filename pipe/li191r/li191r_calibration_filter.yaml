---
pipeline:
  name: li191r_calibration_filter
transform:
  cmd:
  - Rscript
  - /flow.cal.filt.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirSubCopy=data
  image: quay.io/battelleecology/neon-is-cal-filt-r:v0.0.34
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: DEBUG
input:
  pfs:
    name: DIR_IN
    repo: li191r_data_calibration_linker
    glob: /li191r/*/*/*
enable_stats: true
standby: true
resource_requests:
  memory: 210M
  cpu: 0.3

