---
pipeline:
  name: li191r_date_gap_filler_linker
transform:
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  image: quay.io/battelleecology/date_gap_filler_linker:7
  cmd:
  - /bin/bash
  stdin:
  - '#!/bin/bash'
  - python3 -m date_gap_filler_linker.date_gap_filler_linker_main
  env:
    LOG_LEVEL: DEBUG
    OUT_PATH: /pfs/out
    RELATIVE_PATH_INDEX: '3'
    LOCATION_INDEX: '7'
    EMPTY_FILE_SUFFIX: .empty
    LINK_TYPE: SYMLINK # options are COPY or SYMLINK
input:
  pfs:
    name: IN_PATH
    repo: li191r_date_gap_filler
    glob: /li191r/*/*/*
    empty_files: false # Make sure to use false if LINK_TYPE=COPY. Can also be set to false for LINK_TYPE=SYMLINK.
parallelism_spec:
  constant: 1
resource_requests:
  memory: 200M
  cpu: 0.1
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"500M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
scheduling_spec:
  node_selector: 
    cloud.google.com/machine-family: n2d
autoscaling: true
