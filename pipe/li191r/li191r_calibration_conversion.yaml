---
pipeline:
  name: li191r_calibration_conversion
transform:
  cmd:
  - Rscript
  - ./flow.cal.conv.R
  - DirIn=$DIR_IN
  - DirOut=/pfs/out
  - DirErr=/pfs/out/errored_datums
  - FileSchmData=$FILE_SCHEMA_DATA
  - FileSchmQf=$FILE_SCHEMA_FLAGS
  - TermFuncConv=voltage:def.cal.conv.poly
  - TermQf=voltage
  - TermFuncUcrt=voltage:def.ucrt.meas.mult,def.ucrt.fdas.volt.poly
  - FileUcrtFdas=$FILE_UNCERTAINTY_FDAS
  image: quay.io/battelleecology/neon-is-cal-conv-r:v1.0.5
  image_pull_secrets:
  - battelleecology-quay-read-all-pull-secret
  env:
    LOG_LEVEL: INFO
    PARALLELIZATION_INTERNAL: '1'
input:
  cross:
  - pfs:
      name: DIR_IN
      repo: li191r_data_calibration_group
      glob: /li191r/*/*/*/
  - pfs:
      name: FILE_SCHEMA_DATA
      repo: avro_schemas_li191r
      glob: /li191r/li191r_calibrated.avsc
  - pfs:
      name: FILE_SCHEMA_FLAGS
      repo: avro_schemas_li191r
      glob: /li191r/flags_calibration_li191r.avsc
  - pfs:
      name: FILE_UNCERTAINTY_FDAS
      repo: uncertainty_fdas_li191r
      glob: /fdas_calibration_uncertainty_general.json
parallelism_spec:
  constant: 1
resource_requests:
  memory: 500M
  cpu: 1.2
pod_patch: '[{"op":"replace","path":"/containers/1/resources/requests/memory","value":"300M"},{"op":"replace","path":"/containers/1/resources/requests/cpu","value":"0.2"}]'
autoscaling: true

